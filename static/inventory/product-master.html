<div>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3><i class="fas fa-box me-2"></i>Product Master</h3>
        <button id="btnAddProduct" class="btn btn-primary">
            <i class="fas fa-plus me-1"></i>Add Product
        </button>
    </div>

    <!-- Search and Filter -->
    <div class="card mb-3">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="productSearch" placeholder="Search products...">
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="statusFilter">
                        <option value="">All Status</option>
                        <option value="in_stock">In Stock</option>
                        <option value="low_stock">Low Stock</option>
                        <option value="out_of_stock">Out of Stock</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-secondary w-100" onclick="clearFilters()">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Products Table -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped" id="productTable">
                    <thead>
                        <tr>
                            <th>SKU</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Current Stock</th>
                            <th>Min Stock</th>
                            <th>Status</th>
                            <th>Cost Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Add/Edit Product Modal -->
<div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalTitle">Add Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">SKU *</label>
                            <input type="text" class="form-control" id="productSku" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Product Name *</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="productCategory">
                                <option value="">Select category</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Unit</label>
                            <select class="form-select" id="productUnit">
                                <option value="pcs">Pieces</option>
                                <option value="kg">Kilograms</option>
                                <option value="g">Grams</option>
                                <option value="l">Liters</option>
                                <option value="ml">Milliliters</option>
                                <option value="box">Boxes</option>
                                <option value="bottle">Bottles</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Current Stock</label>
                            <input type="number" class="form-control" id="productStock" value="0" step="0.01" min="0">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Min Stock Level</label>
                            <input type="number" class="form-control" id="productMinStock" value="10" step="0.01" min="0">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Cost Price</label>
                            <input type="number" class="form-control" id="productCostPrice" value="0" step="0.01" min="0">
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="productDescription" rows="2"></textarea>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" id="productLocation" placeholder="e.g., Room A, Shelf 1">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Barcode</label>
                            <input type="text" class="form-control" id="productBarcode">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveProduct()">Save Product</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Clear any existing variables to avoid conflicts
    if (typeof window.editingProductId !== 'undefined') {
        delete window.editingProductId;
    }
    let editingProductId = null;

    function loadProducts() {
        const products = JSON.parse(localStorage.getItem('inventory.products') || '[]');
        const categories = JSON.parse(localStorage.getItem('inventory.categories') || '[]');
        const tbody = document.getElementById('productTableBody');
        
        // Apply filters
        const searchTerm = document.getElementById('productSearch').value.toLowerCase();
        const categoryFilter = document.getElementById('categoryFilter').value;
        const statusFilter = document.getElementById('statusFilter').value;
        
        let filteredProducts = products.filter(product => {
            const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                product.sku.toLowerCase().includes(searchTerm);
            const matchesCategory = !categoryFilter || product.categoryId === categoryFilter;
            
            let matchesStatus = true;
            if (statusFilter) {
                const stock = product.stock || 0;
                const minStock = product.minStock || 10;
                if (statusFilter === 'out_of_stock') matchesStatus = stock <= 0;
                else if (statusFilter === 'low_stock') matchesStatus = stock > 0 && stock <= minStock;
                else if (statusFilter === 'in_stock') matchesStatus = stock > minStock;
            }
            
            return matchesSearch && matchesCategory && matchesStatus;
        });
        
        tbody.innerHTML = '';
        filteredProducts.forEach(product => {
            const category = categories.find(c => c.id === product.categoryId);
            const stock = product.stock || 0;
            const minStock = product.minStock || 10;
            
            let statusBadge = 'success';
            let statusText = 'In Stock';
            if (stock <= 0) {
                statusBadge = 'danger';
                statusText = 'Out of Stock';
            } else if (stock <= minStock) {
                statusBadge = 'warning';
                statusText = 'Low Stock';
            }
            
            tbody.innerHTML += `
                <tr>
                    <td>${product.sku}</td>
                    <td>${product.name}</td>
                    <td>${category ? category.name : '-'}</td>
                    <td>${stock} ${product.unit || 'pcs'}</td>
                    <td>${minStock}</td>
                    <td><span class="badge bg-${statusBadge}">${statusText}</span></td>
                    <td>$${(product.costPrice || 0).toFixed(2)}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="editProduct('${product.id}')" title="Edit">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteProduct('${product.id}')" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `;
        });
        
        if (filteredProducts.length === 0) {
            tbody.innerHTML = '<tr><td colspan="8" class="text-center text-muted">No products found</td></tr>';
        }
    }

    function loadCategories() {
        const categories = JSON.parse(localStorage.getItem('inventory.categories') || '[]');
        const categoryFilter = document.getElementById('categoryFilter');
        const productCategory = document.getElementById('productCategory');
        
        // Update filter dropdown
        categoryFilter.innerHTML = '<option value="">All Categories</option>';
        productCategory.innerHTML = '<option value="">Select category</option>';
        
        categories.forEach(category => {
            categoryFilter.innerHTML += `<option value="${category.id}">${category.name}</option>`;
            productCategory.innerHTML += `<option value="${category.id}">${category.name}</option>`;
        });
    }

    function addProduct() {
        editingProductId = null;
        document.getElementById('productModalTitle').textContent = 'Add Product';
        document.getElementById('productForm').reset();
        document.getElementById('productId').value = '';
        const modal = new bootstrap.Modal(document.getElementById('productModal'));
        modal.show();
    }

    function editProduct(productId) {
        const products = JSON.parse(localStorage.getItem('inventory.products') || '[]');
        const product = products.find(p => p.id === productId);
        
        if (product) {
            editingProductId = productId;
            document.getElementById('productModalTitle').textContent = 'Edit Product';
            document.getElementById('productId').value = product.id;
            document.getElementById('productSku').value = product.sku;
            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = product.categoryId || '';
            document.getElementById('productUnit').value = product.unit || 'pcs';
            document.getElementById('productStock').value = product.stock || 0;
            document.getElementById('productMinStock').value = product.minStock || 10;
            document.getElementById('productCostPrice').value = product.costPrice || 0;
            document.getElementById('productDescription').value = product.description || '';
            document.getElementById('productLocation').value = product.location || '';
            document.getElementById('productBarcode').value = product.barcode || '';
            
            const modal = new bootstrap.Modal(document.getElementById('productModal'));
            modal.show();
        }
    }

    function saveProduct() {
        const products = JSON.parse(localStorage.getItem('inventory.products') || '[]');
        
        const productData = {
            id: editingProductId || Date.now().toString(),
            sku: document.getElementById('productSku').value,
            name: document.getElementById('productName').value,
            categoryId: document.getElementById('productCategory').value,
            unit: document.getElementById('productUnit').value,
            stock: parseFloat(document.getElementById('productStock').value) || 0,
            minStock: parseFloat(document.getElementById('productMinStock').value) || 10,
            costPrice: parseFloat(document.getElementById('productCostPrice').value) || 0,
            description: document.getElementById('productDescription').value,
            location: document.getElementById('productLocation').value,
            barcode: document.getElementById('productBarcode').value,
            createdAt: editingProductId ? undefined : new Date().toISOString(),
            updatedAt: new Date().toISOString()
        };
        
        if (editingProductId) {
            const index = products.findIndex(p => p.id === editingProductId);
            if (index !== -1) {
                products[index] = { ...products[index], ...productData };
            }
        } else {
            products.push(productData);
        }
        
        localStorage.setItem('inventory.products', JSON.stringify(products));
        
        const modal = bootstrap.Modal.getInstance(document.getElementById('productModal'));
        modal.hide();
        
        loadProducts();
    }

    function deleteProduct(productId) {
        if (confirm('Are you sure you want to delete this product?')) {
            const products = JSON.parse(localStorage.getItem('inventory.products') || '[]');
            const filteredProducts = products.filter(p => p.id !== productId);
            localStorage.setItem('inventory.products', JSON.stringify(filteredProducts));
            loadProducts();
        }
    }

    function clearFilters() {
        document.getElementById('productSearch').value = '';
        document.getElementById('categoryFilter').value = '';
        document.getElementById('statusFilter').value = '';
        loadProducts();
    }

    // Event listeners
    document.getElementById('btnAddProduct').addEventListener('click', addProduct);
    document.getElementById('productSearch').addEventListener('input', loadProducts);
    document.getElementById('categoryFilter').addEventListener('change', loadProducts);
    document.getElementById('statusFilter').addEventListener('change', loadProducts);

    // Initialize
    loadCategories();
    loadProducts();
</script>
