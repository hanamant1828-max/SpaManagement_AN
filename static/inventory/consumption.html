
<div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3><i class="fas fa-minus-circle me-2"></i>Consumption Records</h3>
        <button class="btn btn-primary" id="btnAddConsumption">
            <i class="fas fa-plus"></i> Add Consumption
        </button>
    </div>

    <!-- Consumption Filter Bar -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-2">
                    <label class="form-label">From Date</label>
                    <input type="date" class="form-control" id="consumption-from-date">
                </div>
                <div class="col-md-2">
                    <label class="form-label">To Date</label>
                    <input type="date" class="form-control" id="consumption-to-date">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Search</label>
                    <input type="text" class="form-control" id="consumption-search" placeholder="Search batch, reference, notes, issued to">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Page Size</label>
                    <select class="form-control" id="consumption-page-size">
                        <option value="10">10</option>
                        <option value="25" selected>25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">&nbsp;</label>
                    <div class="d-flex gap-2">
                        <button class="btn btn-secondary btn-sm" id="resetConsumptionFilters">
                            <i class="fas fa-undo"></i> Reset
                        </button>
                        <button class="btn btn-success btn-sm" id="exportConsumption">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Consumption Table -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped" id="consumptionTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Batch</th>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Reference</th>
                            <th>Issued To</th>
                            <th>Purpose</th>
                            <th>Notes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="consumptionTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-between align-items-center mt-3">
        <div id="consumptionTableInfo"></div>
        <nav>
            <ul class="pagination" id="consumptionPagination"></ul>
        </nav>
    </div>
</div>

<!-- Add Consumption Modal -->
<div class="modal fade" id="addConsumptionModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Consumption Record</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="consumptionForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Consumption Date *</label>
                            <input type="date" class="form-control" id="consumptionDate" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Reference</label>
                            <input type="text" class="form-control" id="consumptionReference" placeholder="e.g., Service Order #123">
                        </div>
                        <div class="col-md-8 mb-3">
                            <label class="form-label">Batch *</label>
                            <select class="form-select" id="consumptionBatch" required>
                                <option value="">Select Batch</option>
                            </select>
                            <div class="form-text" id="stockInfo"></div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Available Stock</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="availableStockDisplay" readonly>
                                <span class="input-group-text" id="availableStockUnit">pcs</span>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Quantity *</label>
                            <input type="number" class="form-control" id="consumptionQuantity" step="0.01" min="0.01" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Issued To *</label>
                            <input type="text" class="form-control" id="consumptionIssuedTo" placeholder="Staff member or department" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Purpose</label>
                            <select class="form-select" id="consumptionPurpose">
                                <option value="">Select purpose</option>
                                <option value="service">Service Usage</option>
                                <option value="sample">Sample/Trial</option>
                                <option value="waste">Waste/Expired</option>
                                <option value="maintenance">Maintenance</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label">Notes</label>
                            <textarea class="form-control" id="consumptionNotes" rows="3" placeholder="Additional notes about consumption"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveConsumption()">Save Consumption</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Consumption Modal -->

    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Consumption Record</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editConsumptionForm">
                    <input type="hidden" id="editConsumptionId">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Date *</label>
                            <input type="date" class="form-control" id="editConsumptionDate" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Reference</label>
                            <input type="text" class="form-control" id="editConsumptionReference">
                        </div>
                        <div class="col-md-8 mb-3">
                            <label class="form-label">Batch *</label>
                            <select class="form-select" id="editConsumptionBatch" required>
                                <option value="">Select Batch</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Quantity *</label>
                            <input type="number" class="form-control" id="editConsumptionQuantity" step="0.01" min="0" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Issued To *</label>
                            <input type="text" class="form-control" id="editConsumptionIssuedTo" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Purpose</label>
                            <select class="form-select" id="editConsumptionPurpose">
                                <option value="service">Service</option>
                                <option value="sample">Sample</option>
                                <option value="waste">Waste</option>
                                <option value="maintenance">Maintenance</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label">Notes</label>
                            <textarea class="form-control" id="editConsumptionNotes" rows="3"></textarea>
                        </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveEditedConsumption()">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<script>
(function() {
    // Isolated scope for consumption tab
    let currentPage = 1;
    let pageSize = 25;

    function loadConsumptions() {
        fetch('/api/inventory/consumption')
            .then(response => response.json())
            .then(data => {
                const consumptions = data.records || [];
                displayConsumptions(consumptions);
            })
            .catch(error => {
                console.error('Error loading consumptions:', error);
                displayConsumptions([]);
            });
    }

    function displayConsumptions(consumptions) {
        // Apply filters
        const fromDate = document.getElementById('consumption-from-date').value;
        const toDate = document.getElementById('consumption-to-date').value;
        const searchTerm = document.getElementById('consumption-search').value.toLowerCase();
        pageSize = parseInt(document.getElementById('consumption-page-size').value);

        let filteredConsumptions = consumptions.filter(consumption => {
            const consumptionDate = new Date(consumption.consumption_date);
            const matchesDateRange = (!fromDate || consumptionDate >= new Date(fromDate)) &&
                                   (!toDate || consumptionDate <= new Date(toDate));
            const matchesSearch = !searchTerm || 
                                (consumption.batch_name && consumption.batch_name.toLowerCase().includes(searchTerm)) ||
                                (consumption.reference_doc_no && consumption.reference_doc_no.toLowerCase().includes(searchTerm)) ||
                                (consumption.notes && consumption.notes.toLowerCase().includes(searchTerm)) ||
                                (consumption.issued_to && consumption.issued_to.toLowerCase().includes(searchTerm));

            return matchesDateRange && matchesSearch;
        });

        // Sort by date (newest first)
        filteredConsumptions.sort((a, b) => new Date(b.consumption_date) - new Date(a.consumption_date));

        // Pagination
        const totalItems = filteredConsumptions.length;
        const totalPages = Math.ceil(totalItems / pageSize);
        const startIndex = (currentPage - 1) * pageSize;
        const endIndex = startIndex + pageSize;
        const paginatedConsumptions = filteredConsumptions.slice(startIndex, endIndex);

        // Update table
        const tbody = document.getElementById('consumptionTableBody');
        tbody.innerHTML = '';

        paginatedConsumptions.forEach(consumption => {
            tbody.innerHTML += `
                <tr>
                    <td>${new Date(consumption.consumption_date).toLocaleDateString()}</td>
                    <td>${consumption.batch_name || 'Unknown Batch'}</td>
                    <td>${consumption.product_name || 'Unknown Product'}</td>
                    <td>${consumption.quantity_used} ${consumption.unit_of_measure || 'pcs'}</td>
                    <td>${consumption.reference_doc_no || '-'}</td>
                    <td>${consumption.issued_to || '-'}</td>
                    <td>
                        <span class="badge bg-secondary">
                            ${consumption.purpose || 'Other'}
                        </span>
                    </td>
                    <td>${consumption.notes || '-'}</td>
                    <td>
                        <div class="btn-group btn-group-sm" role="group">
                            <button class="btn btn-outline-info btn-sm" onclick="viewConsumption('${consumption.id}')" title="View">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-outline-primary btn-sm" onclick="editConsumption('${consumption.id}')" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-outline-danger btn-sm" onclick="deleteConsumption('${consumption.id}')" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `;
        });

        if (paginatedConsumptions.length === 0) {
            tbody.innerHTML = '<tr><td colspan="9" class="text-center text-muted">No consumption records found</td></tr>';
        }

        // Update pagination info
        document.getElementById('consumptionTableInfo').textContent = 
            `Showing ${startIndex + 1} to ${Math.min(endIndex, totalItems)} of ${totalItems} entries`;

        // Update pagination controls
        updatePagination(totalPages);
    }

    function updatePagination(totalPages) {
        const pagination = document.getElementById('consumptionPagination');
        pagination.innerHTML = '';

        if (totalPages <= 1) return;

        // Previous button
        pagination.innerHTML += `
            <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Previous</a>
            </li>
        `;

        // Page numbers
        for (let i = 1; i <= totalPages; i++) {
            if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                pagination.innerHTML += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                    </li>
                `;
            } else if (i === currentPage - 3 || i === currentPage + 3) {
                pagination.innerHTML += '<li class="page-item disabled"><span class="page-link">...</span></li>';
            }
        }

        // Next button
        pagination.innerHTML += `
            <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a>
            </li>
        `;
    }

    window.changePage = function(page) {
        currentPage = page;
        loadConsumptions();
    }

    function loadBatchesForConsumption() {
        fetch('/api/inventory/batches/for-consumption')
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('consumptionBatch');
                select.innerHTML = '<option value="">Select Batch</option>';
                
                data.batches.forEach(batch => {
                    const option = document.createElement('option');
                    option.value = batch.id;
                    const expiryText = batch.expiry_date ?
                        `, Exp: ${new Date(batch.expiry_date).toLocaleDateString('en-GB')}` : '';
                    option.textContent = `${batch.batch_name} (${batch.product_name}${expiryText}, Stock: ${batch.qty_available})`;
                    option.dataset.productName = batch.product_name;
                    option.dataset.currentQty = batch.qty_available;
                    option.dataset.unit = batch.unit;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Error loading batches:', error));
    }

    function updateStockInfo() {
        const batchId = document.getElementById('consumptionBatch').value;
        const batchSelect = document.getElementById('consumptionBatch');
        const stockInfo = document.getElementById('stockInfo');
        const availableStockDisplay = document.getElementById('availableStockDisplay');
        const availableStockUnit = document.getElementById('availableStockUnit');

        if (batchId && batchSelect) {
            const selectedOption = batchSelect.querySelector(`option[value="${batchId}"]`);
            if (selectedOption) {
                const currentStock = selectedOption.dataset.currentQty || 0;
                const unit = selectedOption.dataset.unit || 'pcs';
                const productName = selectedOption.dataset.productName || 'Unknown Product';
                
                stockInfo.textContent = `Product: ${productName}`;
                availableStockDisplay.value = currentStock;
                availableStockUnit.textContent = unit;
                
                stockInfo.className = currentStock > 0 ? 'form-text text-success' : 'form-text text-danger';
                
                // Set max quantity for validation
                document.getElementById('consumptionQuantity').max = currentStock;
            }
        } else {
            stockInfo.textContent = '';
            availableStockDisplay.value = '';
            availableStockUnit.textContent = 'pcs';
            document.getElementById('consumptionQuantity').removeAttribute('max');
        }
    }

    function addConsumption() {
        document.getElementById('consumptionForm').reset();
        document.getElementById('consumptionDate').value = new Date().toISOString().split('T')[0];

        loadBatchesForConsumption();
        updateStockInfo();

        const modal = new bootstrap.Modal(document.getElementById('addConsumptionModal'));
        modal.show();
    }

    window.saveConsumption = function() {
        const batchId = document.getElementById('consumptionBatch').value;
        const quantity = parseFloat(document.getElementById('consumptionQuantity').value);
        
        // Validation
        if (!document.getElementById('consumptionDate').value) {
            alert('Please select a consumption date.');
            return;
        }
        
        if (!batchId) {
            alert('Please select a batch.');
            return;
        }
        
        if (!quantity || quantity <= 0) {
            alert('Please enter a valid quantity.');
            return;
        }
        
        if (!document.getElementById('consumptionIssuedTo').value.trim()) {
            alert('Please specify who the items were issued to.');
            return;
        }

        // Check stock availability
        const batchSelect = document.getElementById('consumptionBatch');
        const selectedOption = batchSelect.querySelector(`option[value="${batchId}"]`);
        const availableStock = parseFloat(selectedOption.dataset.currentQty || 0);
        
        if (quantity > availableStock) {
            alert(`Insufficient stock! Available: ${availableStock}, Requested: ${quantity}`);
            return;
        }

        const consumptionData = {
            batch_id: batchId,
            quantity: quantity,
            issued_to: document.getElementById('consumptionIssuedTo').value.trim(),
            reference: document.getElementById('consumptionReference').value.trim(),
            notes: document.getElementById('consumptionNotes').value.trim()
        };

        fetch('/api/inventory/consumption', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(consumptionData)
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                alert('Consumption record saved successfully!');
                const modal = bootstrap.Modal.getInstance(document.getElementById('addConsumptionModal'));
                modal.hide();
                loadConsumptions();
            } else {
                alert('Error saving consumption: ' + result.error);
            }
        })
        .catch(error => {
            console.error('Error saving consumption:', error);
            alert('An error occurred. Please try again.');
        });
    }

    window.viewConsumption = function(consumptionId) {
        fetch(`/api/inventory/consumption/${consumptionId}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error loading consumption details: ' + data.error);
                    return;
                }

                document.getElementById('viewConsumptionDate').textContent = new Date(data.consumption_date).toLocaleDateString() || '-';
                document.getElementById('viewConsumptionReference').textContent = data.reference_doc_no || 'No reference';
                document.getElementById('viewConsumptionBatch').textContent = data.batch_name || 'Unknown Batch';
                document.getElementById('viewConsumptionProduct').textContent = data.product_name || 'Unknown Product';
                document.getElementById('viewConsumptionQuantity').textContent = (data.quantity_used || 0) + ' ' + (data.unit_of_measure || 'pcs');
                document.getElementById('viewConsumptionIssuedTo').textContent = data.issued_to || 'Not specified';
                document.getElementById('viewConsumptionPurpose').innerHTML = `<span class="badge bg-secondary">${data.purpose || 'Other'}</span>`;
                document.getElementById('viewConsumptionNotes').textContent = data.notes || 'No notes';

                const modal = new bootstrap.Modal(document.getElementById('viewConsumptionModal'));
                modal.show();
            })
            .catch(error => {
                console.error('Error loading consumption details:', error);
                alert('Error loading consumption details. Please try again.');
            });
    }

    window.editConsumption = function(consumptionId) {
        // Load batches for editing
        loadBatchesForEdit();

        fetch(`/api/inventory/consumption/${consumptionId}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error loading consumption details: ' + data.error);
                    return;
                }

                document.getElementById('editConsumptionId').value = consumptionId;
                document.getElementById('editConsumptionDate').value = data.consumption_date || '';
                document.getElementById('editConsumptionReference').value = data.reference_doc_no || '';
                document.getElementById('editConsumptionQuantity').value = data.quantity_used || 0;
                document.getElementById('editConsumptionIssuedTo').value = data.issued_to || '';
                document.getElementById('editConsumptionPurpose').value = data.purpose || 'other';
                document.getElementById('editConsumptionNotes').value = data.notes || '';

                // Set batch selection after batches load
                setTimeout(() => {
                    const batchSelect = document.getElementById('editConsumptionBatch');
                    if (batchSelect && data.batch_id) {
                        batchSelect.value = data.batch_id;
                    }
                }, 500);

                const modal = new bootstrap.Modal(document.getElementById('editConsumptionModal'));
                modal.show();
            })
            .catch(error => {
                console.error('Error loading consumption details:', error);
                alert('Error loading consumption details. Please try again.');
            });
    }

    window.saveEditedConsumption = function() {
        const consumptionId = document.getElementById('editConsumptionId').value;
        const formData = {
            batch_id: document.getElementById('editConsumptionBatch').value,
            consumption_date: document.getElementById('editConsumptionDate').value,
            quantity_used: parseFloat(document.getElementById('editConsumptionQuantity').value),
            issued_to: document.getElementById('editConsumptionIssuedTo').value,
            reference_doc_no: document.getElementById('editConsumptionReference').value,
            purpose: document.getElementById('editConsumptionPurpose').value,
            notes: document.getElementById('editConsumptionNotes').value
        };

        if (!formData.consumption_date) {
            alert('Please select a date.');
            return;
        }

        if (!formData.batch_id) {
            alert('Please select a batch.');
            return;
        }

        if (!formData.quantity_used || formData.quantity_used <= 0) {
            alert('Please enter a valid quantity.');
            return;
        }

        if (!formData.issued_to) {
            alert('Please specify who the items were issued to.');
            return;
        }

        fetch(`/api/inventory/consumption/${consumptionId}/edit`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams(formData)
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                alert('Consumption record updated successfully!');
                const modal = bootstrap.Modal.getInstance(document.getElementById('editConsumptionModal'));
                modal.hide();
                loadConsumptions();
            } else {
                alert('Error updating consumption: ' + result.error);
            }
        })
        .catch(error => {
            console.error('Error updating consumption:', error);
            alert('An error occurred. Please try again.');
        });
    }

    function loadBatchesForEdit() {
        fetch('/api/inventory/batches/for-consumption')
            .then(response => response.json())
            .then(data => {
                const batchSelect = document.getElementById('editConsumptionBatch');
                batchSelect.innerHTML = '<option value="">Select Batch</option>';

                data.batches.forEach(batch => {
                    const option = document.createElement('option');
                    option.value = batch.id;
                    const expiryText = batch.expiry_date ?
                        `, Exp: ${new Date(batch.expiry_date).toLocaleDateString('en-GB')}` : '';
                    option.textContent = `${batch.batch_name} (${batch.product_name}${expiryText}, Stock: ${batch.qty_available})`;
                    batchSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error loading batches:', error));
    }

    window.deleteConsumption = function(consumptionId) {
        if (confirm('Are you sure you want to delete this consumption record? This will restore the consumed quantity to the batch stock.')) {
            fetch(`/api/inventory/consumption/${consumptionId}/delete`, { method: 'DELETE' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Consumption record deleted successfully!');
                    loadConsumptions();
                } else {
                    alert('Error deleting consumption: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error deleting consumption:', error);
                alert('An error occurred. Please try again.');
            });
        }
    }

    function resetFilters() {
        document.getElementById('consumption-from-date').value = '';
        document.getElementById('consumption-to-date').value = '';
        document.getElementById('consumption-search').value = '';
        document.getElementById('consumption-page-size').value = '25';
        currentPage = 1;
        loadConsumptions();
    }

    function exportConsumption() {
        alert('Excel export functionality will be implemented.');
    }

    // Event listeners
    document.getElementById('btnAddConsumption').addEventListener('click', addConsumption);
    document.getElementById('resetConsumptionFilters').addEventListener('click', resetFilters);
    document.getElementById('exportConsumption').addEventListener('click', exportConsumption);
    document.getElementById('consumption-from-date').addEventListener('change', loadConsumptions);
    document.getElementById('consumption-to-date').addEventListener('change', loadConsumptions);
    document.getElementById('consumption-search').addEventListener('input', loadConsumptions);
    document.getElementById('consumption-page-size').addEventListener('change', () => {
        currentPage = 1;
        loadConsumptions();
    });
    document.getElementById('consumptionBatch').addEventListener('change', updateStockInfo);

    // Initialize
    loadConsumptions();
})();
</script>
