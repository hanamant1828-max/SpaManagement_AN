<div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3><i class="fas fa-minus-circle me-2"></i>Consumption Records</h3>
        <button class="btn btn-primary" id="btnAddConsumption">
            <i class="fas fa-plus"></i> Add Consumption
        </button>
    </div>

    <!-- Consumption Filter Bar -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-2">
                    <label class="form-label">From Date</label>
                    <input type="date" class="form-control" id="consumption-from-date">
                </div>
                <div class="col-md-2">
                    <label class="form-label">To Date</label>
                    <input type="date" class="form-control" id="consumption-to-date">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Search</label>
                    <input type="text" class="form-control" id="consumption-search" placeholder="Search product, reference, notes, issued to">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Page Size</label>
                    <select class="form-control" id="consumption-page-size">
                        <option value="10">10</option>
                        <option value="25" selected>25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">&nbsp;</label>
                    <div class="d-flex gap-2">
                        <button class="btn btn-secondary btn-sm" id="resetConsumptionFilters">
                            <i class="fas fa-undo"></i> Reset
                        </button>
                        <button class="btn btn-success btn-sm" id="exportConsumption">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Consumption Table -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped" id="consumptionTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Reference</th>
                            <th>Issued To</th>
                            <th>Purpose</th>
                            <th>Notes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="consumptionTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-between align-items-center mt-3">
        <div id="consumptionTableInfo"></div>
        <nav>
            <ul class="pagination" id="consumptionPagination"></ul>
        </nav>
    </div>
</div>

<!-- Add Consumption Modal -->
<div class="modal fade" id="addConsumptionModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Consumption Record</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="consumptionForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Consumption Date *</label>
                            <input type="date" class="form-control" id="consumptionDate" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Reference</label>
                            <input type="text" class="form-control" id="consumptionReference" placeholder="e.g., Service Order #123">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Product *</label>
                            <select class="form-select" id="consumptionProduct" required>
                                <option value="">Select product</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Quantity *</label>
                            <input type="number" class="form-control" id="consumptionQuantity" step="0.01" min="0.01" required>
                            <div class="form-text" id="stockInfo"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Issued To</label>
                            <input type="text" class="form-control" id="consumptionIssuedTo" placeholder="Staff member or department">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Purpose</label>
                            <select class="form-select" id="consumptionPurpose">
                                <option value="">Select purpose</option>
                                <option value="service">Service Usage</option>
                                <option value="sample">Sample/Trial</option>
                                <option value="waste">Waste/Expired</option>
                                <option value="maintenance">Maintenance</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label">Notes</label>
                            <textarea class="form-control" id="consumptionNotes" rows="3" placeholder="Additional notes about consumption"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveConsumption()">Save Consumption</button>
            </div>
        </div>
    </div>
</div>

<script>
(function() {
    // Isolated scope for consumption tab
    let currentPage = 1;
    let pageSize = 25;

    function loadConsumptions() {
        const consumptions = JSON.parse(localStorage.getItem('inventory.consumptions') || '[]');
        const products = JSON.parse(localStorage.getItem('inventory.products') || '[]');
        
        // Apply filters
        const fromDate = document.getElementById('consumption-from-date').value;
        const toDate = document.getElementById('consumption-to-date').value;
        const searchTerm = document.getElementById('consumption-search').value.toLowerCase();
        pageSize = parseInt(document.getElementById('consumption-page-size').value);
        
        let filteredConsumptions = consumptions.filter(consumption => {
            const consumptionDate = new Date(consumption.date);
            const matchesDateRange = (!fromDate || consumptionDate >= new Date(fromDate)) &&
                                   (!toDate || consumptionDate <= new Date(toDate));
            const product = products.find(p => p.id === consumption.productId);
            const matchesSearch = !searchTerm || 
                                (product && product.name.toLowerCase().includes(searchTerm)) ||
                                (consumption.reference && consumption.reference.toLowerCase().includes(searchTerm)) ||
                                (consumption.notes && consumption.notes.toLowerCase().includes(searchTerm)) ||
                                (consumption.issuedTo && consumption.issuedTo.toLowerCase().includes(searchTerm));
            
            return matchesDateRange && matchesSearch;
        });
        
        // Sort by date (newest first)
        filteredConsumptions.sort((a, b) => new Date(b.date) - new Date(a.date));
        
        // Pagination
        const totalItems = filteredConsumptions.length;
        const totalPages = Math.ceil(totalItems / pageSize);
        const startIndex = (currentPage - 1) * pageSize;
        const endIndex = startIndex + pageSize;
        const paginatedConsumptions = filteredConsumptions.slice(startIndex, endIndex);
        
        // Update table
        const tbody = document.getElementById('consumptionTableBody');
        tbody.innerHTML = '';
        
        paginatedConsumptions.forEach(consumption => {
            const product = products.find(p => p.id === consumption.productId);
            tbody.innerHTML += `
                <tr>
                    <td>${new Date(consumption.date).toLocaleDateString()}</td>
                    <td>${product ? product.name : 'Unknown Product'}</td>
                    <td>${consumption.quantity} ${product ? product.unit || 'pcs' : 'pcs'}</td>
                    <td>${consumption.reference || '-'}</td>
                    <td>${consumption.issuedTo || '-'}</td>
                    <td>
                        <span class="badge bg-secondary">
                            ${consumption.purpose || 'Other'}
                        </span>
                    </td>
                    <td>${consumption.notes || '-'}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteConsumption('${consumption.id}')" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `;
        });
        
        if (paginatedConsumptions.length === 0) {
            tbody.innerHTML = '<tr><td colspan="8" class="text-center text-muted">No consumption records found</td></tr>';
        }
        
        // Update pagination info
        document.getElementById('consumptionTableInfo').textContent = 
            `Showing ${startIndex + 1} to ${Math.min(endIndex, totalItems)} of ${totalItems} entries`;
        
        // Update pagination controls
        updatePagination(totalPages);
    }

    function updatePagination(totalPages) {
        const pagination = document.getElementById('consumptionPagination');
        pagination.innerHTML = '';
        
        if (totalPages <= 1) return;
        
        // Previous button
        pagination.innerHTML += `
            <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Previous</a>
            </li>
        `;
        
        // Page numbers
        for (let i = 1; i <= totalPages; i++) {
            if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                pagination.innerHTML += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                    </li>
                `;
            } else if (i === currentPage - 3 || i === currentPage + 3) {
                pagination.innerHTML += '<li class="page-item disabled"><span class="page-link">...</span></li>';
            }
        }
        
        // Next button
        pagination.innerHTML += `
            <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a>
            </li>
        `;
    }

    function changePage(page) {
        const totalItems = JSON.parse(localStorage.getItem('inventory.consumptions') || '[]').length;
        const totalPages = Math.ceil(totalItems / pageSize);
        
        if (page >= 1 && page <= totalPages) {
            currentPage = page;
            loadConsumptions();
        }
    }

    function loadProducts() {
        const products = JSON.parse(localStorage.getItem('inventory.products') || '[]');
        const select = document.getElementById('consumptionProduct');
        
        select.innerHTML = '<option value="">Select product</option>';
        products.forEach(product => {
            select.innerHTML += `<option value="${product.id}">${product.name} (${product.sku}) - Stock: ${product.stock || 0}</option>`;
        });
    }

    function updateStockInfo() {
        const productId = document.getElementById('consumptionProduct').value;
        const products = JSON.parse(localStorage.getItem('inventory.products') || '[]');
        const product = products.find(p => p.id === productId);
        const stockInfo = document.getElementById('stockInfo');
        
        if (product) {
            const currentStock = product.stock || 0;
            stockInfo.textContent = `Available stock: ${currentStock} ${product.unit || 'pcs'}`;
            stockInfo.className = currentStock > 0 ? 'form-text text-success' : 'form-text text-danger';
        } else {
            stockInfo.textContent = '';
        }
    }

    function addConsumption() {
        document.getElementById('consumptionForm').reset();
        document.getElementById('consumptionDate').value = new Date().toISOString().split('T')[0];
        
        loadProducts();
        updateStockInfo();
        
        const modal = new bootstrap.Modal(document.getElementById('addConsumptionModal'));
        modal.show();
    }

    function saveConsumption() {
        const consumptions = JSON.parse(localStorage.getItem('inventory.consumptions') || '[]');
        const products = JSON.parse(localStorage.getItem('inventory.products') || '[]');
        
        const consumptionData = {
            id: Date.now().toString(),
            date: document.getElementById('consumptionDate').value,
            productId: document.getElementById('consumptionProduct').value,
            quantity: parseFloat(document.getElementById('consumptionQuantity').value),
            reference: document.getElementById('consumptionReference').value,
            issuedTo: document.getElementById('consumptionIssuedTo').value,
            purpose: document.getElementById('consumptionPurpose').value,
            notes: document.getElementById('consumptionNotes').value,
            createdBy: 'Current User',
            createdAt: new Date().toISOString()
        };
        
        // Update product stock
        const productIndex = products.findIndex(p => p.id === consumptionData.productId);
        if (productIndex !== -1) {
            const product = products[productIndex];
            const currentStock = product.stock || 0;
            
            if (currentStock < consumptionData.quantity) {
                alert('Insufficient stock! Available: ' + currentStock + ', Requested: ' + consumptionData.quantity);
                return;
            }
            
            product.stock = currentStock - consumptionData.quantity;
            localStorage.setItem('inventory.products', JSON.stringify(products));
        }
        
        consumptions.push(consumptionData);
        localStorage.setItem('inventory.consumptions', JSON.stringify(consumptions));
        
        const modal = bootstrap.Modal.getInstance(document.getElementById('addConsumptionModal'));
        modal.hide();
        
        loadConsumptions();
    }

    function deleteConsumption(consumptionId) {
        if (confirm('Are you sure you want to delete this consumption record? This will not restore stock levels.')) {
            const consumptions = JSON.parse(localStorage.getItem('inventory.consumptions') || '[]');
            const filteredConsumptions = consumptions.filter(c => c.id !== consumptionId);
            localStorage.setItem('inventory.consumptions', JSON.stringify(filteredConsumptions));
            loadConsumptions();
        }
    }

    function resetFilters() {
        document.getElementById('consumption-from-date').value = '';
        document.getElementById('consumption-to-date').value = '';
        document.getElementById('consumption-search').value = '';
        document.getElementById('consumption-page-size').value = '25';
        currentPage = 1;
        loadConsumptions();
    }

    function exportConsumption() {
        const consumptions = JSON.parse(localStorage.getItem('inventory.consumptions') || '[]');
        const products = JSON.parse(localStorage.getItem('inventory.products') || '[]');
        
        let csvContent = "Date,Product,Quantity,Reference,Issued To,Purpose,Notes\n";
        
        consumptions.forEach(consumption => {
            const product = products.find(p => p.id === consumption.productId);
            csvContent += `"${consumption.date}","${product ? product.name : 'Unknown'}","${consumption.quantity}","${consumption.reference || ''}","${consumption.issuedTo || ''}","${consumption.purpose || ''}","${consumption.notes || ''}"\n`;
        });
        
        const blob = new Blob([csvContent], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `consumption_records_${new Date().toISOString().split('T')[0]}.csv`;
        a.click();
        window.URL.revokeObjectURL(url);
    }

    // Event listeners
    document.getElementById('btnAddConsumption').addEventListener('click', addConsumption);
    document.getElementById('resetConsumptionFilters').addEventListener('click', resetFilters);
    document.getElementById('exportConsumption').addEventListener('click', exportConsumption);
    document.getElementById('consumption-from-date').addEventListener('change', loadConsumptions);
    document.getElementById('consumption-to-date').addEventListener('change', loadConsumptions);
    document.getElementById('consumption-search').addEventListener('input', loadConsumptions);
    document.getElementById('consumption-page-size').addEventListener('change', () => {
        currentPage = 1;
        loadConsumptions();
    });
    document.getElementById('consumptionProduct').addEventListener('change', updateStockInfo);

    // Initialize
    loadConsumptions();
})();
</script>
