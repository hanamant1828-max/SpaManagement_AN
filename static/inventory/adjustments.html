<div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3><i class="fas fa-plus-circle me-2"></i>Inventory Adjustments</h3>
        <button class="btn btn-primary" id="btnAddAdjustment">
            <i class="fas fa-plus"></i> Inventory Adjustments
        </button>
    </div>

    <!-- Adjustments Filter Bar -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-2">
                    <label class="form-label">From Date</label>
                    <input type="date" class="form-control" id="adjustments-from-date">
                </div>
                <div class="col-md-2">
                    <label class="form-label">To Date</label>
                    <input type="date" class="form-control" id="adjustments-to-date">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Search</label>
                    <input type="text" class="form-control" id="adjustments-search" placeholder="Search reference ID, remarks, created by">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Page Size</label>
                    <select class="form-control" id="adjustments-page-size">
                        <option value="10">10</option>
                        <option value="25" selected>25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">&nbsp;</label>
                    <div class="d-flex gap-2">
                        <button class="btn btn-secondary btn-sm" id="resetAdjustmentsFilters">
                            <i class="fas fa-undo"></i> Reset
                        </button>
                        <button class="btn btn-success btn-sm" id="exportAdjustments">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Adjustments Table -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped" id="adjustmentsTable">
                    <thead>
                        <tr>
                            <th>Reference ID</th>
                            <th>Adjustment Date</th>
                            <th>Batch</th>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Type</th>
                            <th>Remarks</th>
                            <th>Created By</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="adjustmentsTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-between align-items-center mt-3">
        <div id="adjustmentsTableInfo" class="entries-info"></div>
        <nav>
            <ul class="pagination" id="adjustmentsPagination"></ul>
        </nav>
    </div>
</div>

<!-- Add Inventory Adjustment Modal -->
<div class="modal fade" id="addAdjustmentModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Inventory Adjustments</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="adjustmentForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Reference ID</label>
                            <input type="text" class="form-control" id="adjustmentReferenceId" readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Adjustment Date *</label>
                            <input type="date" class="form-control" id="adjustmentDate" required>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label class="form-label">Batch *</label>
                            <select class="form-select" id="adjustmentBatch" required onchange="updateBatchInfo()">
                                <option value="">Select Batch</option>
                            </select>
                            <div class="form-text" id="batchInfo"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Current Stock</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="currentStockDisplay" readonly placeholder="Select batch first">
                                <span class="input-group-text" id="currentStockUnit">pcs</span>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label class="form-label">Adjustment Type *</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="adjustmentType" id="adjustmentTypeAdd" value="add" checked onchange="toggleAdjustmentType()">
                                        <label class="form-check-label" for="adjustmentTypeAdd">
                                            <i class="fas fa-plus text-success"></i> Add Stock
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="adjustmentType" id="adjustmentTypeRemove" value="remove" onchange="toggleAdjustmentType()">
                                        <label class="form-check-label" for="adjustmentTypeRemove">
                                            <i class="fas fa-minus text-danger"></i> Remove Stock
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3" id="quantityAddSection">
                            <label class="form-label">Quantity to Add *</label>
                            <input type="number" class="form-control" id="adjustmentQuantityAdd" step="0.01" min="0" required>
                        </div>
                        <div class="col-md-6 mb-3" id="quantityRemoveSection" style="display: none;">
                            <label class="form-label">Quantity to Remove *</label>
                            <input type="number" class="form-control" id="adjustmentQuantityRemove" step="0.01" min="0" required>
                            <div class="form-text text-danger" id="removeWarning" style="display: none;">
                                <i class="fas fa-exclamation-triangle"></i> Cannot remove more than current stock
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Unit Cost</label>
                            <input type="number" class="form-control" id="adjustmentUnitCost" step="0.01" min="0" value="0">
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label">Remarks</label>
                            <textarea class="form-control" id="adjustmentRemarks" rows="3" placeholder="Reason for adjustment"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveAdjustment()">Save Adjustment</button>
            </div>
        </div>
    </div>
</div>

<script>
(function() {
    // Isolated scope for adjustments tab
    let currentPage = 1;
    let pageSize = 25;

    // Helper function for error display
    function showError(message) {
        console.error('Displaying error:', message);
        // Ideally, this would display an alert or a toast notification
        alert(`Error: ${message}`);
    }

    function loadAdjustments() {
        console.log('üì• Loading inventory adjustments...');

        const fromDate = document.getElementById('adjustments-from-date')?.value || '';
        const toDate = document.getElementById('adjustments-to-date')?.value || '';
        const search = document.getElementById('adjustments-search')?.value || '';
        pageSize = parseInt(document.getElementById('adjustments-page-size')?.value) || 25;

        const params = new URLSearchParams();
        if (fromDate) params.append('from_date', fromDate);
        if (toDate) params.append('to_date', toDate);
        if (search) params.append('search', search);
        params.append('page_size', pageSize);
        params.append('page', currentPage); // Ensure current page is sent

        const url = `/api/inventory/adjustments?${params.toString()}`; // Corrected API endpoint
        console.log('üîó Fetching from:', url);

        fetch(url)
            .then(response => {
                console.log('üì° Response status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('üìä Adjustments data received:', data);

                // The API should return { success: true, records: [...], total_pages: X, current_page: Y }
                // or { success: false, error: '...' }
                // If the API returns a direct list, it's an error.
                if (data && typeof data === 'object' && data.hasOwnProperty('success')) {
                    if (data.success) {
                        const adjustments = data.records || [];
                        console.log(`‚úÖ Found ${adjustments.length} adjustments`);
                        // Store total items for pagination and entry count
                        document.getElementById('adjustmentsTableInfo').setAttribute('data-total-items', data.total_records || adjustments.length);
                        displayAdjustments(adjustments);
                        updatePagination(data.total_pages, data.current_page); // Pass total pages and current page
                    } else {
                        console.error('‚ùå Failed to load adjustments:', data.error);
                        showError(data.error || 'Failed to load adjustments');
                        displayAdjustments([]);
                        updatePagination(0, 1); // Reset pagination if there's an error
                    }
                } else {
                    // Handle unexpected response format (e.g., direct list instead of object)
                    console.error('‚ùå Unexpected API response format:', data);
                    showError('Received invalid data format from server.');
                    displayAdjustments([]);
                    updatePagination(0, 1); // Reset pagination
                }
            })
            .catch(error => {
                console.error('‚ùå Error loading adjustments:', error);
                showError('Error loading adjustments: ' + error.message);
                displayAdjustments([]);
                updatePagination(0, 1); // Reset pagination on fetch error
            });
    }

    function displayAdjustments(adjustments) {
        console.log('üñºÔ∏è Displaying adjustments:', adjustments.length);

        const tbody = document.getElementById('adjustmentsTableBody');
        if (!tbody) {
            console.error('‚ùå Table body not found');
            return;
        }

        tbody.innerHTML = '';

        if (!adjustments || adjustments.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="9" class="text-center py-4">
                        <i class="bi bi-inbox" style="font-size: 2rem; color: #6c757d;"></i>
                        <p class="mt-2 text-muted">No adjustments found</p>
                        <p class="small text-muted">Try adjusting your search filters or create a new adjustment</p>
                    </td>
                </tr>
            `;
            updateEntryCount(0, 0, 0); // Update entry count to 0 when no adjustments are found
            return;
        }

        adjustments.forEach((adj, index) => {
            const row = document.createElement('tr');
            // Ensure adjustment_type is correctly mapped to a badge color
            const typeClass = adj.adjustment_type === 'add' ? 'success' : 
                             adj.adjustment_type === 'remove' ? 'danger' : 'info';

            row.innerHTML = `
                <td><strong>${escapeHtml(adj.reference_id || 'ADJ-' + adj.id)}</strong></td>
                <td>${escapeHtml(adj.adjustment_date || adj.created_at?.substring(0, 10) || 'N/A')}</td>
                <td><code>${escapeHtml(adj.batch_name || 'N/A')}</code></td>
                <td>${escapeHtml(adj.product_name || 'N/A')}</td>
                <td class="text-end"><strong>${adj.quantity}</strong> ${escapeHtml(adj.unit || 'pcs')}</td>
                <td>
                    <span class="badge bg-${typeClass}">
                        ${(adj.adjustment_type || 'add').toUpperCase()}
                    </span>
                </td>
                <td>${escapeHtml(adj.remarks || adj.notes || '')}</td>
                <td>${escapeHtml(adj.created_by_name || 'System')}</td>
                <td>
                    <div class="btn-group btn-group-sm" role="group">
                        <button class="btn btn-outline-info btn-sm" onclick="viewAdjustment(${adj.id})" title="View Details">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </td>
            `;
            tbody.appendChild(row);
        });

        // Update entry count based on the total number of records and current page/pageSize
        const totalItems = parseInt(document.getElementById('adjustmentsTableInfo')?.getAttribute('data-total-items') || '0');
        const startItem = (currentPage - 1) * pageSize + 1;
        const endItem = Math.min(currentPage * pageSize, totalItems);
        updateEntryCount(startItem, endItem, totalItems);

        console.log('‚úÖ Adjustments displayed successfully');
    }

    function escapeHtml(text) {
        if (text === null || text === undefined) return '';
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return String(text).replace(/[&<>"']/g, m => map[m]);
    }

    function updateEntryCount(start, end, total) {
        const countElement = document.getElementById('adjustmentsTableInfo');
        if (countElement) {
            if (total === 0) {
                countElement.textContent = 'Showing 0 to 0 of 0 entries';
            } else {
                countElement.textContent = `Showing ${start} to ${end} of ${total} entries`;
            }
        }
    }

    function updatePagination(totalPages, currentPage) {
        const pagination = document.getElementById('adjustmentsPagination');
        if (!pagination) return;

        pagination.innerHTML = '';

        if (totalPages <= 1) {
            // Hide pagination if only one page or less
            document.querySelector('.pagination').style.display = 'none';
            return;
        } else {
            document.querySelector('.pagination').style.display = ''; // Show pagination
        }

        // Previous button
        pagination.innerHTML += `
            <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Previous</a>
            </li>
        `;

        // Page numbers
        for (let i = 1; i <= totalPages; i++) {
            if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                pagination.innerHTML += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                    </li>
                `;
            } else if (i === currentPage - 3 || i === currentPage + 3) {
                pagination.innerHTML += '<li class="page-item disabled"><span class="page-link">...</span></li>';
            }
        }

        // Next button
        pagination.innerHTML += `
            <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a>
            </li>
        `;
    }


    window.changePage = function(page) {
        const totalItems = parseInt(document.getElementById('adjustmentsTableInfo')?.getAttribute('data-total-items') || '0');
        const totalPages = Math.ceil(totalItems / pageSize);

        if (page < 1 || page > totalPages) return;

        currentPage = page;
        loadAdjustments();
    }

    // Load batches for adjustment dropdowns
    function loadBatchesForAdjustments() {
        fetch('/api/inventory/batches/for-adjustment')
            .then(response => response.json())
            .then(data => {
                const batchSelect = document.getElementById('adjustmentBatch');
                batchSelect.innerHTML = '<option value="">Select Batch</option>';

                if (data.success && data.batches) {
                    data.batches.forEach(batch => {
                        const option = document.createElement('option');
                        option.value = batch.id;
                        option.textContent = batch.dropdown_display;
                        option.dataset.productName = batch.product_name;
                        option.dataset.productId = batch.product_id || '';
                        option.dataset.locationId = batch.location_id || '';
                        option.dataset.locationName = batch.location_name;
                        option.dataset.currentQty = batch.qty_available;
                        option.dataset.unit = batch.unit;
                        option.dataset.unitCost = batch.unit_cost;
                        batchSelect.appendChild(option);
                    });
                } else {
                    console.log('No batches found or invalid response:', data);
                }
            })
            .catch(error => {
                console.error('Error loading batches:', error);
                alert('Error loading batches. Please try again.');
            });
    }

    function updateCurrentStockDisplay(batchId) {
        const batchSelect = document.getElementById('adjustmentBatch');
        const currentStockDisplay = document.getElementById('currentStockDisplay');
        const currentStockUnit = document.getElementById('currentStockUnit');
        const batchInfo = document.getElementById('batchInfo');

        if (batchId && batchSelect) {
            const selectedOption = batchSelect.querySelector(`option[value="${batchId}"]`);
            if (selectedOption && currentStockDisplay && currentStockUnit) {
                const stock = selectedOption.dataset.currentQty || 0;
                const unit = selectedOption.dataset.unit || 'pcs';
                const productName = selectedOption.dataset.productName || 'Unknown Product';

                currentStockDisplay.value = parseFloat(stock).toFixed(2);
                currentStockUnit.textContent = unit;
                batchInfo.textContent = `Product: ${productName}`;

                // Add visual feedback based on stock level
                currentStockDisplay.className = 'form-control';
                if (parseFloat(stock) <= 0) {
                    currentStockDisplay.classList.add('border-danger');
                } else if (parseFloat(stock) <= 10) {
                    currentStockDisplay.classList.add('border-warning');
                } else {
                    currentStockDisplay.classList.add('border-success');
                }

                // Update max value for remove quantity input
                const removeInput = document.getElementById('adjustmentQuantityRemove');
                if (removeInput) {
                    removeInput.max = parseFloat(stock);
                }
            }
        } else if (currentStockDisplay && currentStockUnit) {
            currentStockDisplay.value = '';
            currentStockUnit.textContent = 'pcs';
            currentStockDisplay.className = 'form-control';
            batchInfo.textContent = '';
        }
    }

    window.toggleAdjustmentType = function() {
        const addSection = document.getElementById('quantityAddSection');
        const removeSection = document.getElementById('quantityRemoveSection');
        const addInput = document.getElementById('adjustmentQuantityAdd');
        const removeInput = document.getElementById('adjustmentQuantityRemove');
        const adjustmentType = document.querySelector('input[name="adjustmentType"]:checked').value;

        if (adjustmentType === 'add') {
            addSection.style.display = 'block';
            removeSection.style.display = 'none';
            addInput.required = true;
            removeInput.required = false;
            addInput.value = '';
        } else {
            addSection.style.display = 'none';
            removeSection.style.display = 'block';
            addInput.required = false;
            removeInput.required = true;
            removeInput.value = '';

            // Set max value for remove input based on current stock
            const currentStock = parseFloat(document.getElementById('currentStockDisplay').value) || 0;
            removeInput.max = currentStock;
        }
    }

    // Function to update batch info when batch is selected
    window.updateBatchInfo = function() {
        const batchSelect = document.getElementById('adjustmentBatch');
        const selectedBatchId = batchSelect.value;

        updateCurrentStockDisplay(selectedBatchId);

        if (selectedBatchId) {
            const selectedOption = batchSelect.querySelector(`option[value="${selectedBatchId}"]`);
            if (selectedOption) {
                const productName = selectedOption.dataset.productName;
                const locationName = selectedOption.dataset.locationName;
                const currentQty = selectedOption.dataset.currentQty;
                const unitCost = selectedOption.dataset.unitCost;

                // Update batch info display
                const batchInfo = document.getElementById('batchInfo');
                if (batchInfo) {
                    batchInfo.textContent = `Product: ${productName}, Location: ${locationName}, Current Stock: ${currentQty}`;
                }

                // Set unit cost if available
                const unitCostInput = document.getElementById('adjustmentUnitCost');
                if (unitCostInput && unitCost) {
                    unitCostInput.value = parseFloat(unitCost).toFixed(2);
                }

                // Store product and location IDs for form submission
                const form = document.getElementById('adjustmentForm');
                if (form) {
                    form.dataset.selectedProductId = selectedOption.dataset.productId || '';
                    form.dataset.selectedLocationId = selectedOption.dataset.locationId || '';
                }
            }
        } else {
            const batchInfo = document.getElementById('batchInfo');
            if (batchInfo) {
                batchInfo.textContent = '';
            }

            const form = document.getElementById('adjustmentForm');
            if (form) {
                form.dataset.selectedProductId = '';
                form.dataset.selectedLocationId = '';
            }
        }
    }

    function generateReferenceId() {
        const today = new Date();
        const dateStr = today.getFullYear().toString() +
                       (today.getMonth() + 1).toString().padStart(2, '0') +
                       today.getDate().toString().padStart(2, '0');
        const timeStr = today.getHours().toString().padStart(2, '0') +
                       today.getMinutes().toString().padStart(2, '0');
        return `ADJ-${dateStr}-${timeStr}`;
    }

    function addAdjustment() {
        document.getElementById('adjustmentForm').reset();
        document.getElementById('adjustmentReferenceId').value = generateReferenceId();
        document.getElementById('adjustmentDate').value = new Date().toISOString().split('T')[0];

        // Reset to "add" type by default
        document.getElementById('adjustmentTypeAdd').checked = true;
        toggleAdjustmentType();

        // Clear batch info
        const batchInfo = document.getElementById('batchInfo');
        if (batchInfo) {
            batchInfo.textContent = '';
        }

        // Reset current stock display
        const currentStockDisplay = document.getElementById('currentStockDisplay');
        const currentStockUnit = document.getElementById('currentStockUnit');
        if (currentStockDisplay && currentStockUnit) {
            currentStockDisplay.value = '';
            currentStockDisplay.className = 'form-control';
            currentStockUnit.textContent = 'pcs';
        }

        loadBatchesForAdjustments();

        const modal = new bootstrap.Modal(document.getElementById('addAdjustmentModal'));
        modal.show();
    }

    window.saveAdjustment = function() {
        const form = document.getElementById('adjustmentForm');
        const batchId = document.getElementById('adjustmentBatch').value;
        const adjustmentType = document.querySelector('input[name="adjustmentType"]:checked').value;
        const unitCost = parseFloat(document.getElementById('adjustmentUnitCost').value) || 0;
        const remarks = document.getElementById('adjustmentRemarks').value;

        // Get quantity based on adjustment type
        let quantity;
        if (adjustmentType === 'add') {
            quantity = parseFloat(document.getElementById('adjustmentQuantityAdd').value);
        } else {
            quantity = parseFloat(document.getElementById('adjustmentQuantityRemove').value);
        }

        // Basic validation
        if (!document.getElementById('adjustmentDate').value) {
            alert('Adjustment date is required.');
            return;
        }
        if (!batchId) {
            alert('Please select a batch.');
            return;
        }
        if (isNaN(quantity) || quantity <= 0) {
            alert('Please enter a valid positive quantity.');
            return;
        }

        // Additional validation for remove operation
        if (adjustmentType === 'remove') {
            const currentStock = parseFloat(document.getElementById('currentStockDisplay').value) || 0;
            if (quantity > currentStock) {
                alert(`Cannot remove ${quantity}. Only ${currentStock} available in stock.`);
                return;
            }
        }

        // Prepare adjustment data
        const adjustmentData = {
            reference_no: document.getElementById('adjustmentReferenceId').value,
            adjustment_date: document.getElementById('adjustmentDate').value,
            batch_id: batchId,
            adjustment_type: adjustmentType,
            quantity: quantity,
            unit_cost: unitCost,
            notes: remarks || `Stock ${adjustmentType === 'add' ? 'added' : 'removed'} via adjustment`,
            // Include product and location IDs from selected batch
            product_id: form.dataset.selectedProductId || null,
            location_id: form.dataset.selectedLocationId || null
        };

        console.log('Sending adjustment data:', adjustmentData);

        fetch('/api/inventory/adjustments', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify(adjustmentData)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            return response.json();
        })
        .then(result => {
            console.log('Adjustment result:', result);
            if (result.success) {
                alert('‚úÖ Adjustment saved successfully!');
                const modal = bootstrap.Modal.getInstance(document.getElementById('addAdjustmentModal'));
                modal.hide();
                loadAdjustments();
            } else {
                alert('‚ùå Error saving adjustment: ' + (result.error || 'Unknown error'));
            }
        })
        .catch(error => {
            console.error('Error saving adjustment:', error);
            alert('‚ùå An error occurred while saving: ' + error.message);
        });
    }

    window.viewAdjustment = function(adjustmentId) {
        fetch(`/api/inventory/adjustments/${adjustmentId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    alert('Error loading adjustment details: ' + data.error);
                    return;
                }

                document.getElementById('viewReferenceId').textContent = escapeHtml(data.reference_id || '-');
                document.getElementById('viewAdjustmentDate').textContent = escapeHtml(data.adjustment_date || '-');
                document.getElementById('viewBatch').textContent = escapeHtml(data.batch_name || 'Unknown Batch');
                document.getElementById('viewProduct').textContent = escapeHtml(data.product_name || 'Unknown Product');
                document.getElementById('viewQuantity').textContent = escapeHtml(data.quantity + (data.unit ? ' ' + data.unit : 'pcs'));
                document.getElementById('viewCreatedBy').textContent = escapeHtml(data.created_by_name || 'System'); // Changed from created_by
                document.getElementById('viewRemarks').textContent = escapeHtml(data.remarks || data.notes || ''); // Added fallback for notes

                const modal = new bootstrap.Modal(document.getElementById('viewAdjustmentModal'));
                modal.show();
            })
            .catch(error => {
                console.error('Error loading adjustment details:', error);
                alert('Error loading adjustment details. Please try again.');
            });
    }
