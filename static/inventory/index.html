<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .nav-tabs .nav-link {
            color: #6c757d;
            border-color: transparent;
        }
        .nav-tabs .nav-link.active {
            color: #0d6efd;
            background-color: #fff;
            border-color: #dee2e6 #dee2e6 #fff;
        }
        .nav-tabs .nav-link:hover {
            border-color: #e9ecef #e9ecef #dee2e6;
            isolation: isolate;
        }
        .tab-content {
            min-height: 500px;
        }
        #tabContent {
            background: #fff;
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 0.375rem 0.375rem;
            padding: 1rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-boxes me-2"></i>Inventory Management</h2>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary" onclick="openAddInventoryModal()">
                            <i class="fas fa-plus me-1"></i>Add Inventory Items
                        </button>
                        <button type="button" class="btn btn-outline-primary" onclick="openAddProductModal()">
                            <i class="fas fa-box me-1"></i>Add Product
                        </button>
                        <button type="button" class="btn btn-outline-primary" onclick="openAddCategoryModal()">
                            <i class="fas fa-tags me-1"></i>Add Category
                        </button>
                    </div>
                </div>

                <!-- Navigation Tabs -->
                <ul class="nav nav-tabs" id="inventoryTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="dashboard-tab" onclick="loadTab('dashboard.html', this)" type="button">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="products-tab" onclick="loadTab('product-master.html', this)" type="button">
                            <i class="fas fa-box me-1"></i>Product Master
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="categories-tab" onclick="loadTab('categories.html', this)" type="button">
                            <i class="fas fa-tags me-1"></i>Categories
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="adjustments-tab" onclick="loadTab('adjustments.html', this)" type="button">
                            <i class="fas fa-plus-circle me-1"></i>Add Inventory Items
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="consumption-tab" onclick="loadTab('consumption.html', this)" type="button">
                            <i class="fas fa-minus-circle me-1"></i>Consumption
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="locations-tab" onclick="loadTab('locations.html', this)" type="button">
                            <i class="fas fa-map-marker-alt me-1"></i>Locations
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="transfers-tab" onclick="loadTab('transfers.html', this)" type="button">
                            <i class="fas fa-exchange-alt me-1"></i>Stock Transfers
                        </button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div id="tabContent" class="mt-0">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Tab management
        async function loadTab(file, tabButton) {
            try {
                // Remove active class from all tabs
                document.querySelectorAll('.nav-link').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                // Add active class to clicked tab
                if (tabButton) {
                    tabButton.classList.add('active');
                }
                
                // Load content
                const content = document.getElementById('tabContent');
                const response = await fetch(`/static/inventory/${file}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const html = await response.text();
                content.innerHTML = html;
                
                // Execute any scripts in the loaded content
                const scripts = content.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    document.body.appendChild(newScript);
                    document.body.removeChild(newScript);
                });
                
            } catch (error) {
                console.error('Error loading tab:', error);
                document.getElementById('tabContent').innerHTML = `
                    <div class="alert alert-danger">
                        <h5>Error Loading Content</h5>
                        <p>Failed to load ${file}. Please try again.</p>
                        <small>Error: ${error.message}</small>
                    </div>
                `;
            }
        }

        // Global modal functions (for backwards compatibility)
        function openAddInventoryModal() {
            alert('Add Inventory Modal would open here');
        }

        function openAddProductModal() {
            alert('Add Product Modal would open here');
        }

        function openAddCategoryModal() {
            alert('Add Category Modal would open here');
        }

        // Load default tab on page load
        document.addEventListener("DOMContentLoaded", () => {
            loadTab('dashboard.html', document.getElementById('dashboard-tab'));
        });
    </script>
</body>
</html>
