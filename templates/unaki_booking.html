<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unaki Appointment Booking - Multi-Service</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- Bootstrap JavaScript Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --primary-color: #4f46e5;
                --primary-hover: #4338ca;
                --success-color: #10b981;
                --danger-color: #ef4444;
                --warning-color: #f59e0b;
                --info-color: #06b6d4;
                --border-color: #e5e7eb;
                --hover-bg: #f9fafb;
                --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
                --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
                --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            }

            body {
                font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                background-attachment: fixed;
                min-height: 100vh;
                color: #1f2937;
                padding: 20px;
            }

            .booking-container {
                max-width: 900px;
                margin: 0 auto;
                background: white;
                border-radius: 16px;
                box-shadow: var(--shadow-xl);
                overflow: hidden;
            }

            .booking-header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 24px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .booking-header h1 {
                font-size: 28px;
                font-weight: 700;
                margin: 0;
                display: flex;
                align-items: center;
                gap: 12px;
            }

            .header-actions .btn {
                background: rgba(255, 255, 255, 0.2);
                border: 2px solid rgba(255, 255, 255, 0.3);
                color: white;
                font-weight: 600;
                padding: 12px 24px;
                border-radius: 8px;
                transition: all 0.3s ease;
            }

            .header-actions .btn:hover {
                background: rgba(255, 255, 255, 0.3);
                border-color: rgba(255, 255, 255, 0.5);
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            }

            .booking-body {
                padding: 32px;
            }

            .section-border {
                border: 2px solid var(--border-color);
                border-radius: 12px;
                padding: 24px;
                margin-bottom: 24px;
                background: #f8f9fa;
            }

            .section-title {
                font-size: 16px;
                font-weight: 700;
                color: #1f2937;
                margin-bottom: 16px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            .client-section {
                background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
                border-color: var(--primary-color);
            }

            .client-preview {
                background: white;
                border-radius: 8px;
                padding: 16px;
                margin-top: 12px;
                display: none;
                border-left: 4px solid var(--primary-color);
            }

            .client-preview.show {
                display: block;
            }

            .appointment-row {
                background: white;
                border: 1px solid var(--border-color);
                border-radius: 8px;
                padding: 20px;
                margin-bottom: 16px;
                position: relative;
                transition: all 0.3s ease;
            }

            .appointment-row:hover {
                box-shadow: var(--shadow-md);
                border-color: var(--primary-color);
            }

            .appointment-row-header {
                display: flex;
                justify-content: between;
                align-items: center;
                margin-bottom: 16px;
            }

            .appointment-number {
                background: var(--primary-color);
                color: white;
                width: 28px;
                height: 28px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 700;
                font-size: 14px;
            }

            .remove-appointment {
                background: var(--danger-color);
                color: white;
                border: none;
                width: 28px;
                height: 28px;
                border-radius: 50%;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 12px;
            }

            .add-appointment-btn {
                background: var(--success-color);
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 8px;
                font-weight: 600;
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 8px;
                margin: 16px auto;
                transition: all 0.3s ease;
            }

            .add-appointment-btn:hover {
                background: #059669;
                transform: translateY(-2px);
                box-shadow: var(--shadow-md);
            }

            .summary-section {
                background: linear-gradient(135deg, #fef3c7 0%, #fed7aa 100%);
                border-color: var(--warning-color);
            }

            .summary-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 24px;
                margin-bottom: 16px;
            }

            .summary-item {
                text-align: center;
                padding: 16px;
                background: white;
                border-radius: 8px;
                box-shadow: var(--shadow-sm);
            }

            .summary-label {
                font-size: 14px;
                color: #6b7280;
                margin-bottom: 4px;
            }

            .summary-value {
                font-size: 24px;
                font-weight: 700;
                color: #1f2937;
            }

            .timeline-preview {
                background: white;
                border-radius: 8px;
                padding: 16px;
                margin-top: 16px;
                min-height: 60px;
                border: 2px dashed var(--border-color);
                display: flex;
                align-items: center;
                justify-content: center;
                color: #6b7280;
                font-style: italic;
            }

            .form-group {
                margin-bottom: 16px;
            }

            .form-label {
                font-weight: 600;
                color: #374151;
                margin-bottom: 6px;
                display: block;
            }

            .form-control, .form-select {
                border: 2px solid var(--border-color);
                border-radius: 8px;
                padding: 12px;
                font-size: 14px;
                transition: all 0.3s ease;
                width: 100%;
            }

            .form-control:focus, .form-select:focus {
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
                outline: none;
            }

            .auto-field {
                background: #f9fafb;
                color: #6b7280;
                cursor: not-allowed;
            }

            .action-buttons {
                display: flex;
                gap: 16px;
                justify-content: center;
                padding-top: 24px;
                border-top: 2px solid var(--border-color);
                margin-top: 24px;
            }

            .btn-cancel {
                background: #6b7280;
                color: white;
                padding: 14px 32px;
                border: none;
                border-radius: 8px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .btn-cancel:hover {
                background: #4b5563;
            }

            .btn-book {
                background: var(--success-color);
                color: white;
                padding: 14px 32px;
                border: none;
                border-radius: 8px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .btn-book:hover {
                background: #059669;
                transform: translateY(-2px);
                box-shadow: var(--shadow-lg);
            }

            .row {
                display: flex;
                gap: 16px;
                margin-bottom: 16px;
            }

            .col {
                flex: 1;
            }

            .col-6 {
                flex: 0 0 50%;
            }

            .notes-section textarea {
                min-height: 80px;
                resize: vertical;
            }

            .appointments-container {
                min-height: 400px;
            }

            .appointment-card {
                background: white;
                border: 1px solid var(--border-color);
                border-radius: 12px;
                padding: 20px;
                transition: all 0.3s ease;
                height: 100%;
            }

            .appointment-card:hover {
                box-shadow: var(--shadow-md);
                border-color: var(--primary-color);
                transform: translateY(-2px);
            }

            .appointment-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 12px;
                padding-bottom: 12px;
                border-bottom: 1px solid var(--border-color);
            }

            .appointment-header h6 {
                color: var(--primary-color);
                font-weight: 700;
                margin: 0;
            }

            .appointment-body p {
                font-size: 14px;
                color: #6b7280;
            }

            .date-navigation {
                background: rgba(79, 70, 229, 0.1);
                border-radius: 12px;
                padding: 20px;
                margin-bottom: 20px;
            }

            .date-controls button {
                border: none;
                background: var(--primary-color);
                color: white;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;
            }

            .date-controls button:hover {
                background: var(--primary-hover);
                transform: scale(1.1);
            }

            @media (max-width: 768px) {
                .booking-body {
                    padding: 20px;
                }

                .booking-header {
                    flex-direction: column;
                    gap: 16px;
                    text-align: center;
                }

                .booking-header h1 {
                    justify-content: center;
                }

                .date-navigation .d-flex {
                    flex-direction: column;
                    gap: 16px;
                    text-align: center;
                }

                .date-controls {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    gap: 20px;
                }
            }
        </style>
    </head>
    <body>
        <div class="booking-container">
            <!-- Header -->
            <div class="booking-header">
                <h1>
                    <i class="fas fa-calendar-plus"></i>
                    Appointment Booking System
                </h1>
                <div class="header-actions">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newAppointmentModal">
                        <i class="fas fa-plus me-2"></i>New Appointment
                    </button>
                </div>
            </div></div>

            <!-- Appointments View -->
            <div class="booking-body">
                <!-- Date Navigation -->
                <div class="date-navigation mb-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Today's Appointments</h4>
                        <div class="date-controls">
                            <button class="btn btn-outline-primary" onclick="previousDay()">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <span id="currentDate" class="mx-3 fw-bold">{{ today }}</span>
                            <button class="btn btn-outline-primary" onclick="nextDay()">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Appointments List -->
                <div id="appointmentsList" class="appointments-container">
                    <!-- Appointments will be loaded here -->
                </div>
            </div>
        </div>

        <!-- New Appointment Modal -->
        <div class="modal fade" id="newAppointmentModal" tabindex="-1" aria-labelledby="newAppointmentModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="newAppointmentModalLabel">
                            <i class="fas fa-plus me-2"></i>New Appointment
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="newAppointmentForm">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="modalClientSelect" class="form-label">Client *</label>
                                        <select id="modalClientSelect" class="form-select" required>
                                            <option value="">Choose a client...</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="modalServiceSelect" class="form-label">Service *</label>
                                        <select id="modalServiceSelect" class="form-select" required>
                                            <option value="">Select Service</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="modalStaffSelect" class="form-label">Staff *</label>
                                        <select id="modalStaffSelect" class="form-select" required>
                                            <option value="">Select Staff</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="modalAppointmentDate" class="form-label">Date *</label>
                                        <input type="date" id="modalAppointmentDate" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="modalStartTime" class="form-label">Start Time *</label>
                                        <input type="time" id="modalStartTime" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="modalEndTime" class="form-label">End Time *</label>
                                        <input type="time" id="modalEndTime" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="modalNotes" class="form-label">Notes</label>
                                <textarea id="modalNotes" class="form-control" rows="3" placeholder="Add any special notes or requests..."></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Book Appointment
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; display: flex; align-items: center; justify-content: center;">
            <div style="background: white; padding: 30px; border-radius: 12px; text-align: center;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div style="margin-top: 15px; font-weight: 600;">Processing appointment...</div>
            </div>
        </div>

        <script>
            let servicesData = [];
            let staffData = [];
            let clientsData = [];
            let currentDate = new Date().toISOString().split('T')[0];

            // Initialize the booking system
            document.addEventListener('DOMContentLoaded', function() {
                loadInitialData();
                setupEventListeners();
                loadAppointments();
            });

            async function loadInitialData() {
                try {
                    // Load services
                    const servicesResponse = await fetch('/api/unaki/services');
                    servicesData = await servicesResponse.json();

                    // Load staff
                    const staffResponse = await fetch('/api/unaki/staff');
                    staffData = await staffResponse.json();

                    // Load clients
                    const clientsResponse = await fetch('/api/unaki/clients');
                    clientsData = await clientsResponse.json();

                    populateModalDropdowns();
                } catch (error) {
                    console.error('Error loading initial data:', error);
                }
            }

            function populateModalDropdowns() {
                // Populate modal client dropdown
                const clientSelect = document.getElementById('modalClientSelect');
                clientSelect.innerHTML = '<option value="">Choose a client...</option>';
                clientsData.forEach(client => {
                    const option = document.createElement('option');
                    option.value = client.id;
                    option.textContent = `${client.name} - ${client.phone}`;
                    clientSelect.appendChild(option);
                });

                // Populate modal service dropdown
                const serviceSelect = document.getElementById('modalServiceSelect');
                serviceSelect.innerHTML = '<option value="">Select Service</option>';
                servicesData.forEach(service => {
                    const option = document.createElement('option');
                    option.value = service.id;
                    option.textContent = `${service.name} (${service.duration}min - $${service.price})`;
                    option.dataset.duration = service.duration;
                    option.dataset.price = service.price;
                    serviceSelect.appendChild(option);
                });

                // Populate modal staff dropdown
                const staffSelect = document.getElementById('modalStaffSelect');
                staffSelect.innerHTML = '<option value="">Select Staff</option>';
                staffData.forEach(staff => {
                    const option = document.createElement('option');
                    option.value = staff.id;
                    option.textContent = `${staff.name} - ${staff.specialty}`;
                    staffSelect.appendChild(option);
                });
            }

            function setupEventListeners() {
                // Modal form submission
                document.getElementById('newAppointmentForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    submitSingleAppointment();
                });

                // Service selection change to auto-calculate end time
                document.getElementById('modalServiceSelect').addEventListener('change', function() {
                    calculateEndTime();
                });

                document.getElementById('modalStartTime').addEventListener('change', function() {
                    calculateEndTime();
                });

                // Set default date when modal opens
                document.getElementById('newAppointmentModal').addEventListener('show.bs.modal', function() {
                    document.getElementById('modalAppointmentDate').value = currentDate;
                });
            }

            function calculateEndTime() {
                const serviceSelect = document.getElementById('modalServiceSelect');
                const startTimeInput = document.getElementById('modalStartTime');
                const endTimeInput = document.getElementById('modalEndTime');

                const selectedOption = serviceSelect.selectedOptions[0];
                
                if (selectedOption && selectedOption.dataset.duration && startTimeInput.value) {
                    const startTime = startTimeInput.value;
                    const duration = parseInt(selectedOption.dataset.duration);

                    const [hours, minutes] = startTime.split(':').map(Number);
                    const startDate = new Date();
                    startDate.setHours(hours, minutes, 0, 0);

                    const endDate = new Date(startDate.getTime() + duration * 60000);
                    const endTime = endDate.toTimeString().slice(0, 5);

                    endTimeInput.value = endTime;
                }
            }

            async function loadAppointments() {
                try {
                    document.getElementById('currentDate').textContent = formatDate(currentDate);
                    
                    const response = await fetch(`/api/unaki/get-bookings?date=${currentDate}`);
                    const data = await response.json();

                    if (data.success) {
                        displayAppointments(data.bookings);
                    } else {
                        console.error('Error loading appointments:', data.error);
                        displayNoAppointments();
                    }
                } catch (error) {
                    console.error('Error loading appointments:', error);
                    displayNoAppointments();
                }
            }

            function displayAppointments(appointments) {
                const container = document.getElementById('appointmentsList');
                
                if (appointments.length === 0) {
                    displayNoAppointments();
                    return;
                }

                let html = '<div class="row">';
                appointments.forEach(appointment => {
                    html += `
                        <div class="col-md-6 mb-3">
                            <div class="appointment-card">
                                <div class="appointment-header">
                                    <h6 class="mb-1">${appointment.client_name}</h6>
                                    <span class="badge bg-primary">${appointment.start_time}</span>
                                </div>
                                <div class="appointment-body">
                                    <p class="mb-1"><strong>Service:</strong> ${appointment.service_names}</p>
                                    <p class="mb-1"><strong>Duration:</strong> ${appointment.duration} minutes</p>
                                    <p class="mb-0"><strong>Status:</strong> 
                                        <span class="badge bg-${getStatusBadgeClass(appointment.status)}">${appointment.status}</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                container.innerHTML = html;
            }

            function displayNoAppointments() {
                const container = document.getElementById('appointmentsList');
                container.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-calendar-times fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">No appointments scheduled for this date</h5>
                        <p class="text-muted">Click "New Appointment" to schedule one</p>
                    </div>
                `;
            }

            function getStatusBadgeClass(status) {
                const classes = {
                    'scheduled': 'primary',
                    'confirmed': 'info',
                    'completed': 'success',
                    'cancelled': 'danger'
                };
                return classes[status] || 'secondary';
            }

            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            function previousDay() {
                const date = new Date(currentDate);
                date.setDate(date.getDate() - 1);
                currentDate = date.toISOString().split('T')[0];
                loadAppointments();
            }

            function nextDay() {
                const date = new Date(currentDate);
                date.setDate(date.getDate() + 1);
                currentDate = date.toISOString().split('T')[0];
                loadAppointments();
            }

            async function submitSingleAppointment() {
                const clientId = document.getElementById('modalClientSelect').value;
                const serviceId = document.getElementById('modalServiceSelect').value;
                const staffId = document.getElementById('modalStaffSelect').value;
                const appointmentDate = document.getElementById('modalAppointmentDate').value;
                const startTime = document.getElementById('modalStartTime').value;
                const endTime = document.getElementById('modalEndTime').value;
                const notes = document.getElementById('modalNotes').value;

                if (!clientId || !serviceId || !staffId || !appointmentDate || !startTime || !endTime) {
                    alert('Please fill in all required fields');
                    return;
                }

                // Show loading
                document.getElementById('loadingOverlay').style.display = 'flex';

                try {
                    const client = clientsData.find(c => c.id == clientId);
                    const service = servicesData.find(s => s.id == serviceId);

                    const appointmentData = {
                        clientId: parseInt(clientId),
                        clientName: client.name,
                        clientPhone: client.phone,
                        staffId: parseInt(staffId),
                        serviceId: parseInt(serviceId),
                        serviceName: service.name,
                        serviceDuration: service.duration,
                        servicePrice: service.price,
                        appointmentDate: appointmentDate,
                        startTime: startTime,
                        endTime: endTime,
                        notes: notes
                    };

                    const response = await fetch('/api/unaki/book-appointment', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(appointmentData)
                    });

                    const result = await response.json();

                    if (result.success) {
                        alert('Appointment booked successfully!');
                        // Close modal
                        const modal = bootstrap.Modal.getInstance(document.getElementById('newAppointmentModal'));
                        modal.hide();
                        // Reset form
                        document.getElementById('newAppointmentForm').reset();
                        // Reload appointments
                        loadAppointments();
                    } else {
                        alert('Error booking appointment: ' + result.error);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error booking appointment. Please try again.');
                } finally {
                    document.getElementById('loadingOverlay').style.display = 'none';
                }
            }
        </script>
    </body>
</html>
