<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unaki Appointment Booking - Multi-Service</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- Bootstrap JavaScript Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --primary-color: #4f46e5;
                --primary-hover: #4338ca;
                --success-color: #10b981;
                --danger-color: #ef4444;
                --warning-color: #f59e0b;
                --info-color: #06b6d4;
                --border-color: #e5e7eb;
                --hover-bg: #f9fafb;
                --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
                --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
                --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            }

            body {
                font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                background-attachment: fixed;
                min-height: 100vh;
                color: #1f2937;
                padding: 20px;
            }

            .booking-container {
                max-width: 900px;
                margin: 0 auto;
                background: white;
                border-radius: 16px;
                box-shadow: var(--shadow-xl);
                overflow: hidden;
            }

            .booking-header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 24px;
                text-align: center;
            }

            .booking-header h1 {
                font-size: 28px;
                font-weight: 700;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 12px;
            }

            .booking-body {
                padding: 32px;
            }

            .section-border {
                border: 2px solid var(--border-color);
                border-radius: 12px;
                padding: 24px;
                margin-bottom: 24px;
                background: #f8f9fa;
            }

            .section-title {
                font-size: 16px;
                font-weight: 700;
                color: #1f2937;
                margin-bottom: 16px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            .client-section {
                background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
                border-color: var(--primary-color);
            }

            .client-preview {
                background: white;
                border-radius: 8px;
                padding: 16px;
                margin-top: 12px;
                display: none;
                border-left: 4px solid var(--primary-color);
            }

            .client-preview.show {
                display: block;
            }

            .appointment-row {
                background: white;
                border: 1px solid var(--border-color);
                border-radius: 8px;
                padding: 20px;
                margin-bottom: 16px;
                position: relative;
                transition: all 0.3s ease;
            }

            .appointment-row:hover {
                box-shadow: var(--shadow-md);
                border-color: var(--primary-color);
            }

            .appointment-row-header {
                display: flex;
                justify-content: between;
                align-items: center;
                margin-bottom: 16px;
            }

            .appointment-number {
                background: var(--primary-color);
                color: white;
                width: 28px;
                height: 28px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 700;
                font-size: 14px;
            }

            .remove-appointment {
                background: var(--danger-color);
                color: white;
                border: none;
                width: 28px;
                height: 28px;
                border-radius: 50%;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 12px;
            }

            .add-appointment-btn {
                background: var(--success-color);
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 8px;
                font-weight: 600;
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 8px;
                margin: 16px auto;
                transition: all 0.3s ease;
            }

            .add-appointment-btn:hover {
                background: #059669;
                transform: translateY(-2px);
                box-shadow: var(--shadow-md);
            }

            .summary-section {
                background: linear-gradient(135deg, #fef3c7 0%, #fed7aa 100%);
                border-color: var(--warning-color);
            }

            .summary-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 24px;
                margin-bottom: 16px;
            }

            .summary-item {
                text-align: center;
                padding: 16px;
                background: white;
                border-radius: 8px;
                box-shadow: var(--shadow-sm);
            }

            .summary-label {
                font-size: 14px;
                color: #6b7280;
                margin-bottom: 4px;
            }

            .summary-value {
                font-size: 24px;
                font-weight: 700;
                color: #1f2937;
            }

            .timeline-preview {
                background: white;
                border-radius: 8px;
                padding: 16px;
                margin-top: 16px;
                min-height: 60px;
                border: 2px dashed var(--border-color);
                display: flex;
                align-items: center;
                justify-content: center;
                color: #6b7280;
                font-style: italic;
            }

            .form-group {
                margin-bottom: 16px;
            }

            .form-label {
                font-weight: 600;
                color: #374151;
                margin-bottom: 6px;
                display: block;
            }

            .form-control, .form-select {
                border: 2px solid var(--border-color);
                border-radius: 8px;
                padding: 12px;
                font-size: 14px;
                transition: all 0.3s ease;
                width: 100%;
            }

            .form-control:focus, .form-select:focus {
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
                outline: none;
            }

            .auto-field {
                background: #f9fafb;
                color: #6b7280;
                cursor: not-allowed;
            }

            .action-buttons {
                display: flex;
                gap: 16px;
                justify-content: center;
                padding-top: 24px;
                border-top: 2px solid var(--border-color);
                margin-top: 24px;
            }

            .btn-cancel {
                background: #6b7280;
                color: white;
                padding: 14px 32px;
                border: none;
                border-radius: 8px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .btn-cancel:hover {
                background: #4b5563;
            }

            .btn-book {
                background: var(--success-color);
                color: white;
                padding: 14px 32px;
                border: none;
                border-radius: 8px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .btn-book:hover {
                background: #059669;
                transform: translateY(-2px);
                box-shadow: var(--shadow-lg);
            }

            .row {
                display: flex;
                gap: 16px;
                margin-bottom: 16px;
            }

            .col {
                flex: 1;
            }

            .col-6 {
                flex: 0 0 50%;
            }

            .notes-section textarea {
                min-height: 80px;
                resize: vertical;
            }

            @media (max-width: 768px) {
                .booking-body {
                    padding: 20px;
                }

                .row {
                    flex-direction: column;
                    gap: 0;
                }

                .summary-grid {
                    grid-template-columns: 1fr;
                    gap: 12px;
                }

                .action-buttons {
                    flex-direction: column;
                }
            }
        </style>
    </head>
    <body>
        <div class="booking-container">
            <!-- Header -->
            <div class="booking-header">
                <h1>
                    <i class="fas fa-calendar-plus"></i>
                    Multi-Appointment Booking
                </h1>
            </div>

            <!-- Main Form -->
            <div class="booking-body">
                <form id="multiAppointmentForm">
                    <!-- Client Selection Section -->
                    <div class="section-border client-section">
                        <div class="section-title">Select Client</div>
                        <div class="row">
                            <div class="col">
                                <select id="clientSelect" class="form-select" required>
                                    <option value="">Choose a client...</option>
                                </select>
                            </div>
                        </div>

                        <!-- Client Preview -->
                        <div id="clientPreview" class="client-preview">
                            <div class="row">
                                <div class="col-6">
                                    <strong id="clientName">Client Name</strong><br>
                                    <span id="clientPhone" class="text-muted">Phone</span>
                                </div>
                                <div class="col-6 text-end">
                                    <small class="text-muted">Last Visit: <span id="clientLastVisit">Never</span></small><br>
                                    <small class="text-muted">Total Visits: <span id="clientTotalVisits">0</span></small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Appointments Section -->
                    <div class="section-border">
                        <div class="section-title">Appointment(s)</div>
                        <div id="appointmentsContainer">
                            <!-- First appointment row -->
                            <div class="appointment-row" data-appointment="1">
                                <div class="appointment-row-header">
                                    <div class="appointment-number">1</div>
                                    <button type="button" class="remove-appointment" onclick="removeAppointment(1)" style="display: none;">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label class="form-label">Service</label>
                                            <select class="form-select service-select" name="service_1" required>
                                                <option value="">Select Service</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label class="form-label">Staff</label>
                                            <select class="form-select staff-select" name="staff_1" required>
                                                <option value="">Select Staff</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label class="form-label">Date</label>
                                            <input type="date" class="form-control date-picker" name="date_1" required>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label class="form-label">Start Time</label>
                                            <input type="time" class="form-control time-picker" name="start_time_1" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label class="form-label">Duration</label>
                                            <input type="text" class="form-control auto-field duration-field" name="duration_1" readonly placeholder="Auto">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label class="form-label">Price</label>
                                            <input type="text" class="form-control auto-field price-field" name="price_1" readonly placeholder="Auto">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">End Time</label>
                                    <input type="text" class="form-control auto-field end-time-field" name="end_time_1" readonly placeholder="Auto">
                                </div>
                            </div>
                        </div>

                        <button type="button" class="add-appointment-btn" onclick="addAppointment()">
                            <i class="fas fa-plus"></i>
                            Add Another Appointment
                        </button>
                    </div>

                    <!-- Summary Section -->
                    <div class="section-border summary-section">
                        <div class="section-title">Summary</div>
                        <div class="summary-grid">
                            <div class="summary-item">
                                <div class="summary-label">Total Duration</div>
                                <div class="summary-value" id="totalDuration">0 mins</div>
                            </div>
                            <div class="summary-item">
                                <div class="summary-label">Total Price</div>
                                <div class="summary-value" id="totalPrice">$0.00</div>
                            </div>
                        </div>

                        <div class="timeline-preview" id="timelinePreview">
                            Timeline preview will appear here
                        </div>
                    </div>

                    <!-- Notes Section -->
                    <div class="section-border notes-section">
                        <div class="section-title">Notes</div>
                        <textarea class="form-control" name="notes" placeholder="Add any special notes or requests for this booking..."></textarea>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <button type="button" class="btn-cancel" onclick="cancelBooking()">Cancel</button>
                        <button type="submit" class="btn-book">Book All Appointments</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; display: flex; align-items: center; justify-content: center;">
            <div style="background: white; padding: 30px; border-radius: 12px; text-align: center;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div style="margin-top: 15px; font-weight: 600;">Processing appointments...</div>
            </div>
        </div>

        <script>
            let appointmentCounter = 1;
            let servicesData = [];
            let staffData = [];
            let clientsData = [];

            // Initialize the booking system
            document.addEventListener('DOMContentLoaded', function() {
                loadInitialData();
                setupEventListeners();
                setDefaultDate();
            });

            async function loadInitialData() {
                try {
                    // Load services
                    const servicesResponse = await fetch('/api/unaki/services');
                    servicesData = await servicesResponse.json();

                    // Load staff
                    const staffResponse = await fetch('/api/unaki/staff');
                    staffData = await staffResponse.json();

                    // Load clients
                    const clientsResponse = await fetch('/api/unaki/clients');
                    clientsData = await clientsResponse.json();

                    populateDropdowns();
                } catch (error) {
                    console.error('Error loading initial data:', error);
                }
            }

            function populateDropdowns() {
                // Populate client dropdown
                const clientSelect = document.getElementById('clientSelect');
                clientSelect.innerHTML = '<option value="">Choose a client...</option>';
                clientsData.forEach(client => {
                    const option = document.createElement('option');
                    option.value = client.id;
                    option.textContent = `${client.name} - ${client.phone}`;
                    clientSelect.appendChild(option);
                });

                // Populate service and staff dropdowns for existing appointment rows
                populateServiceAndStaffDropdowns();
            }

            function populateServiceAndStaffDropdowns() {
                // Populate all service dropdowns
                document.querySelectorAll('.service-select').forEach(select => {
                    select.innerHTML = '<option value="">Select Service</option>';
                    servicesData.forEach(service => {
                        const option = document.createElement('option');
                        option.value = service.id;
                        option.textContent = `${service.name} (${service.duration}min - $${service.price})`;
                        option.dataset.duration = service.duration;
                        option.dataset.price = service.price;
                        select.appendChild(option);
                    });
                });

                // Populate all staff dropdowns
                document.querySelectorAll('.staff-select').forEach(select => {
                    select.innerHTML = '<option value="">Select Staff</option>';
                    staffData.forEach(staff => {
                        const option = document.createElement('option');
                        option.value = staff.id;
                        option.textContent = `${staff.name} - ${staff.specialty}`;
                        select.appendChild(option);
                    });
                });
            }

            function setupEventListeners() {
                // Client selection change
                document.getElementById('clientSelect').addEventListener('change', function() {
                    const clientId = this.value;
                    if (clientId) {
                        showClientPreview(clientId);
                    } else {
                        hideClientPreview();
                    }
                });

                // Service selection change (event delegation)
                document.addEventListener('change', function(e) {
                    if (e.target.classList.contains('service-select')) {
                        updateServiceDetails(e.target);
                        updateSummary();
                    }
                });

                // Time change (event delegation)
                document.addEventListener('change', function(e) {
                    if (e.target.classList.contains('time-picker')) {
                        updateEndTime(e.target);
                        updateSummary();
                    }
                });

                // Form submission
                document.getElementById('multiAppointmentForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    submitBooking();
                });
            }

            function setDefaultDate() {
                const today = new Date().toISOString().split('T')[0];
                document.querySelectorAll('.date-picker').forEach(input => {
                    input.value = today;
                });
            }

            function showClientPreview(clientId) {
                const client = clientsData.find(c => c.id == clientId);
                if (client) {
                    document.getElementById('clientName').textContent = client.name;
                    document.getElementById('clientPhone').textContent = client.phone;
                    document.getElementById('clientLastVisit').textContent = client.last_visit || 'Never';
                    document.getElementById('clientTotalVisits').textContent = client.total_visits || '0';
                    document.getElementById('clientPreview').classList.add('show');
                }
            }

            function hideClientPreview() {
                document.getElementById('clientPreview').classList.remove('show');
            }

            function addAppointment() {
                appointmentCounter++;
                const container = document.getElementById('appointmentsContainer');

                const appointmentRow = document.createElement('div');
                appointmentRow.className = 'appointment-row';
                appointmentRow.dataset.appointment = appointmentCounter;

                appointmentRow.innerHTML = `
                    <div class="appointment-row-header">
                        <div class="appointment-number">${appointmentCounter}</div>
                        <button type="button" class="remove-appointment" onclick="removeAppointment(${appointmentCounter})">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label">Service</label>
                                <select class="form-select service-select" name="service_${appointmentCounter}" required>
                                    <option value="">Select Service</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label">Staff</label>
                                <select class="form-select staff-select" name="staff_${appointmentCounter}" required>
                                    <option value="">Select Staff</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label">Date</label>
                                <input type="date" class="form-control date-picker" name="date_${appointmentCounter}" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label">Start Time</label>
                                <input type="time" class="form-control time-picker" name="start_time_${appointmentCounter}" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label">Duration</label>
                                <input type="text" class="form-control auto-field duration-field" name="duration_${appointmentCounter}" readonly placeholder="Auto">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label class="form-label">Price</label>
                                <input type="text" class="form-control auto-field price-field" name="price_${appointmentCounter}" readonly placeholder="Auto">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">End Time</label>
                        <input type="text" class="form-control auto-field end-time-field" name="end_time_${appointmentCounter}" readonly placeholder="Auto">
                    </div>
                `;

                container.appendChild(appointmentRow);
                populateServiceAndStaffDropdowns();
                setDefaultDate();
                updateRemoveButtons();
            }

            function removeAppointment(appointmentId) {
                const appointmentRow = document.querySelector(`[data-appointment="${appointmentId}"]`);
                if (appointmentRow) {
                    appointmentRow.remove();
                    updateSummary();
                    updateRemoveButtons();
                    renumberAppointments();
                }
            }

            function updateRemoveButtons() {
                const appointments = document.querySelectorAll('.appointment-row');
                appointments.forEach((row, index) => {
                    const removeBtn = row.querySelector('.remove-appointment');
                    if (appointments.length > 1) {
                        removeBtn.style.display = 'flex';
                    } else {
                        removeBtn.style.display = 'none';
                    }
                });
            }

            function renumberAppointments() {
                const appointments = document.querySelectorAll('.appointment-row');
                appointments.forEach((row, index) => {
                    const number = index + 1;
                    row.dataset.appointment = number;
                    row.querySelector('.appointment-number').textContent = number;
                });
            }

            function updateServiceDetails(serviceSelect) {
                const appointmentRow = serviceSelect.closest('.appointment-row');
                const selectedOption = serviceSelect.selectedOptions[0];

                if (selectedOption && selectedOption.dataset.duration) {
                    const duration = selectedOption.dataset.duration;
                    const price = selectedOption.dataset.price;

                    appointmentRow.querySelector('.duration-field').value = `${duration} minutes`;
                    appointmentRow.querySelector('.price-field').value = `$${price}`;

                    // Update end time if start time is selected
                    const timeInput = appointmentRow.querySelector('.time-picker');
                    if (timeInput.value) {
                        updateEndTime(timeInput);
                    }
                } else {
                    appointmentRow.querySelector('.duration-field').value = '';
                    appointmentRow.querySelector('.price-field').value = '';
                    appointmentRow.querySelector('.end-time-field').value = '';
                }
            }

            function updateEndTime(timeInput) {
                const appointmentRow = timeInput.closest('.appointment-row');
                const serviceSelect = appointmentRow.querySelector('.service-select');
                const selectedOption = serviceSelect.selectedOptions[0];

                if (timeInput.value && selectedOption && selectedOption.dataset.duration) {
                    const startTime = timeInput.value;
                    const duration = parseInt(selectedOption.dataset.duration);

                    const [hours, minutes] = startTime.split(':').map(Number);
                    const startDate = new Date();
                    startDate.setHours(hours, minutes, 0, 0);

                    const endDate = new Date(startDate.getTime() + duration * 60000);
                    const endTime = endDate.toTimeString().slice(0, 5);

                    appointmentRow.querySelector('.end-time-field').value = endTime;
                }
            }

            function updateSummary() {
                let totalDuration = 0;
                let totalPrice = 0;

                document.querySelectorAll('.appointment-row').forEach(row => {
                    const serviceSelect = row.querySelector('.service-select');
                    const selectedOption = serviceSelect.selectedOptions[0];

                    if (selectedOption && selectedOption.dataset.duration) {
                        totalDuration += parseInt(selectedOption.dataset.duration);
                        totalPrice += parseFloat(selectedOption.dataset.price);
                    }
                });

                document.getElementById('totalDuration').textContent = `${totalDuration} mins`;
                document.getElementById('totalPrice').textContent = `$${totalPrice.toFixed(2)}`;

                updateTimelinePreview();
            }

            function updateTimelinePreview() {
                const appointments = [];
                document.querySelectorAll('.appointment-row').forEach(row => {
                    const serviceSelect = row.querySelector('.service-select');
                    const timeInput = row.querySelector('.time-picker');
                    const dateInput = row.querySelector('.date-picker');

                    if (serviceSelect.value && timeInput.value && dateInput.value) {
                        const serviceName = serviceSelect.selectedOptions[0].textContent.split(' (')[0];
                        appointments.push({
                            service: serviceName,
                            time: timeInput.value,
                            date: dateInput.value
                        });
                    }
                });

                const timelinePreview = document.getElementById('timelinePreview');
                if (appointments.length > 0) {
                    timelinePreview.innerHTML = appointments.map(apt => 
                        `<span style="margin-right: 15px; padding: 4px 8px; background: #e0e7ff; border-radius: 4px; font-size: 12px;">
                            ${apt.service} at ${apt.time}
                        </span>`
                    ).join('');
                } else {
                    timelinePreview.textContent = 'Timeline preview will appear here';
                }
            }

            async function submitBooking() {
                const clientId = document.getElementById('clientSelect').value;
                if (!clientId) {
                    alert('Please select a client');
                    return;
                }

                const appointments = [];
                const appointmentRows = document.querySelectorAll('.appointment-row');

                for (let row of appointmentRows) {
                    const serviceId = row.querySelector('.service-select').value;
                    const staffId = row.querySelector('.staff-select').value;
                    const date = row.querySelector('.date-picker').value;
                    const startTime = row.querySelector('.time-picker').value;

                    if (!serviceId || !staffId || !date || !startTime) {
                        alert('Please fill in all fields for all appointments');
                        return;
                    }

                    const service = servicesData.find(s => s.id == serviceId);
                    appointments.push({
                        clientId: parseInt(clientId),
                        serviceId: parseInt(serviceId),
                        staffId: parseInt(staffId),
                        appointmentDate: date,
                        startTime: startTime,
                        serviceName: service.name,
                        serviceDuration: service.duration,
                        servicePrice: service.price
                    });
                }

                // Show loading
                document.getElementById('loadingOverlay').style.display = 'flex';

                try {
                    const response = await fetch('/api/unaki/appointments/bulk', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            appointments: appointments,
                            notes: document.querySelector('[name="notes"]').value
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        alert('All appointments booked successfully!');
                        window.location.href = '/unaki-booking';
                    } else {
                        alert('Error booking appointments: ' + result.error);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error booking appointments. Please try again.');
                } finally {
                    document.getElementById('loadingOverlay').style.display = 'none';
                }
            }

            function cancelBooking() {
                if (confirm('Are you sure you want to cancel? All entered data will be lost.')) {
                    window.location.href = '/unaki-booking';
                }
            }
        </script>
    </body>
</html>
