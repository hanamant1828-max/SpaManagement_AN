<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenoti Professional Spa Booking - {{ business_name or 'Spa Management' }}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #667eea;
            --primary-purple: #764ba2;
            --success-green: #10b981;
            --warning-orange: #f59e0b;
            --danger-red: #ef4444;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --bg-light: #f8fafc;
            --border-light: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-purple) 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .zenoti-container {
            display: flex;
            height: 100vh;
            backdrop-filter: blur(20px);
        }

        /* Enhanced Left Sidebar */
        .zenoti-sidebar {
            width: 360px;
            min-width: 360px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-light);
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }

        .zenoti-header {
            padding: 24px;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            color: white;
            text-align: center;
        }

        .zenoti-logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .zenoti-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .sidebar-section {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-light);
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .zenoti-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .zenoti-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .client-toggle {
            display: flex;
            background: var(--bg-light);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 16px;
        }

        .toggle-btn {
            flex: 1;
            padding: 10px 16px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--text-light);
        }

        .toggle-btn.active {
            background: white;
            color: var(--primary-blue);
            box-shadow: var(--shadow-sm);
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .service-card {
            padding: 16px;
            background: white;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .service-card:hover {
            border-color: var(--primary-blue);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .service-card.selected {
            border-color: var(--primary-blue);
            background: rgba(102, 126, 234, 0.05);
        }

        .service-icon {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--primary-blue);
        }

        .service-name {
            font-weight: 600;
            font-size: 13px;
            color: var(--text-dark);
        }

        .staff-grid {
            display: grid;
            gap: 12px;
        }

        .staff-card {
            display: flex;
            align-items: center;
            padding: 16px;
            background: white;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .staff-card:hover {
            border-color: var(--primary-blue);
            transform: translateY(-1px);
        }

        .staff-card.selected {
            border-color: var(--primary-blue);
            background: rgba(102, 126, 234, 0.05);
        }

        .staff-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 12px;
        }

        .staff-info {
            flex: 1;
        }

        .staff-name {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        .staff-specialty {
            font-size: 12px;
            color: var(--text-light);
        }

        .availability-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-green);
        }

        .availability-dot.busy {
            background: var(--danger-red);
        }

        .zenoti-calendar {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .calendar-nav {
            background: var(--bg-light);
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar-nav:hover {
            background: var(--border-light);
        }

        .calendar-month {
            font-weight: 600;
            color: var(--text-dark);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: var(--text-dark);
        }

        .calendar-day:hover {
            background: var(--bg-light);
        }

        .calendar-day.today {
            background: var(--primary-blue);
            color: white;
        }

        .calendar-day.selected {
            background: var(--primary-purple);
            color: white;
        }

        .action-buttons {
            padding: 24px;
            background: var(--bg-light);
        }

        .primary-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .secondary-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: var(--text-dark);
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        .secondary-btn:hover {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }

        /* Main Schedule Area */
        .zenoti-schedule {
            flex: 1;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            flex-direction: column;
        }

        .schedule-header {
            padding: 24px 32px;
            background: white;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .schedule-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .schedule-date {
            font-size: 16px;
            color: var(--text-light);
            margin-top: 4px;
        }

        .schedule-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .view-btn {
            padding: 10px 20px;
            background: var(--bg-light);
            border: 2px solid var(--border-light);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .view-btn.active {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        .schedule-grid-container {
            flex: 1;
            overflow: auto;
            background: var(--bg-light);
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: 100px repeat(var(--staff-count, 4), 1fr);
            min-height: 100%;
        }

        .time-column {
            background: white;
            border-right: 1px solid var(--border-light);
        }

        .time-header {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-light);
            border-bottom: 1px solid var(--border-light);
            font-weight: 600;
            color: var(--text-dark);
        }

        .time-slot {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border-light);
            font-size: 12px;
            color: var(--text-light);
        }

        .staff-column {
            background: white;
            border-right: 1px solid var(--border-light);
            position: relative;
        }

        .staff-header {
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-light);
            border-bottom: 1px solid var(--border-light);
            padding: 12px;
        }

        .staff-header-name {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        .staff-header-specialty {
            font-size: 12px;
            color: var(--text-light);
        }

        .appointment-slot {
            position: absolute;
            left: 4px;
            right: 4px;
            background: linear-gradient(135deg, var(--success-green), #059669);
            border-radius: 8px;
            padding: 8px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .appointment-slot:hover {
            transform: translateX(-2px);
            box-shadow: var(--shadow-md);
        }

        .appointment-slot.facial {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
        }

        .appointment-slot.massage {
            background: linear-gradient(135deg, var(--success-green), #059669);
        }

        .appointment-slot.body {
            background: linear-gradient(135deg, var(--warning-orange), #d97706);
        }

        .appointment-slot.hair {
            background: linear-gradient(135deg, var(--danger-red), #dc2626);
        }

        .appointment-slot.nails {
            background: linear-gradient(135deg, #ec4899, #db2777);
        }

        .appointment-client {
            font-weight: 600;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .appointment-service {
            font-size: 10px;
            opacity: 0.9;
        }

        .appointment-time {
            font-size: 10px;
            opacity: 0.8;
            margin-top: 2px;
        }

        .legend {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            display: flex;
            gap: 16px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-dark);
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 4px;
        }

        .quick-stats {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .stat-item {
            text-align: center;
            padding: 12px;
            background: var(--bg-light);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 4px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .zenoti-sidebar {
                width: 300px;
                min-width: 300px;
            }
        }

        @media (max-width: 768px) {
            .zenoti-container {
                flex-direction: column;
            }

            .zenoti-sidebar {
                width: 100%;
                height: auto;
                max-height: 50vh;
            }

            .zenoti-schedule {
                height: 50vh;
            }
        }

        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text-light);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-light);
            border-top: 3px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="zenoti-container">
        <!-- Enhanced Left Sidebar -->
        <div class="zenoti-sidebar">
            <!-- Header -->
            <div class="zenoti-header">
                <div class="zenoti-logo">
                    <i class="fas fa-spa"></i> ZenSpa Pro
                </div>
                <div class="zenoti-subtitle">Professional Booking System</div>
            </div>

            <!-- Client Selection -->
            <div class="sidebar-section">
                <div class="section-title">
                    <i class="fas fa-user"></i>
                    Client Selection
                </div>
                <div class="client-toggle">
                    <button class="toggle-btn active" data-type="existing">Existing</button>
                    <button class="toggle-btn" data-type="new">New Client</button>
                </div>
                <input type="text" class="zenoti-input" id="clientSearch" placeholder="Search by name, phone, or email...">
                <div id="clientDropdown" style="display: none; margin-top: 8px;"></div>
            </div>

            <!-- Service Categories -->
            <div class="sidebar-section">
                <div class="section-title">
                    <i class="fas fa-spa"></i>
                    Service Categories
                </div>
                <div class="service-grid">
                    <div class="service-card" data-category="facial">
                        <div class="service-icon"><i class="fas fa-leaf"></i></div>
                        <div class="service-name">Facials</div>
                    </div>
                    <div class="service-card" data-category="massage">
                        <div class="service-icon"><i class="fas fa-hands"></i></div>
                        <div class="service-name">Massage</div>
                    </div>
                    <div class="service-card" data-category="body">
                        <div class="service-icon"><i class="fas fa-spa"></i></div>
                        <div class="service-name">Body</div>
                    </div>
                    <div class="service-card" data-category="hair">
                        <div class="service-icon"><i class="fas fa-cut"></i></div>
                        <div class="service-name">Hair</div>
                    </div>
                    <div class="service-card" data-category="nails">
                        <div class="service-icon"><i class="fas fa-hand-sparkles"></i></div>
                        <div class="service-name">Nails</div>
                    </div>
                    <div class="service-card" data-category="skincare">
                        <div class="service-icon"><i class="fas fa-magic"></i></div>
                        <div class="service-name">Skincare</div>
                    </div>
                </div>
            </div>

            <!-- Staff Selection -->
            <div class="sidebar-section">
                <div class="section-title">
                    <i class="fas fa-users"></i>
                    Select Therapist
                </div>
                <div class="staff-grid" id="staffGrid">
                    <!-- Staff cards will be populated here -->
                </div>
            </div>

            <!-- Calendar -->
            <div class="sidebar-section">
                <div class="section-title">
                    <i class="fas fa-calendar"></i>
                    Select Date
                </div>
                <div class="zenoti-calendar">
                    <div class="calendar-header">
                        <button class="calendar-nav" id="prevMonth">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div class="calendar-month" id="currentMonth"></div>
                        <button class="calendar-nav" id="nextMonth">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid"></div>
                </div>
            </div>

            <!-- Quick Stats -->
            <div class="sidebar-section">
                <div class="section-title">
                    <i class="fas fa-chart-bar"></i>
                    Today's Overview
                </div>
                <div class="quick-stats">
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="todayBookings">0</div>
                            <div class="stat-label">Bookings</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="todayRevenue">$0</div>
                            <div class="stat-label">Revenue</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="staffUtilization">0%</div>
                            <div class="stat-label">Utilization</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="availableSlots">0</div>
                            <div class="stat-label">Available</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="primary-btn" id="bookNowBtn">
                    <i class="fas fa-calendar-plus"></i>
                    Book Appointment
                </button>
                <button class="secondary-btn" id="blockTimeBtn">
                    <i class="fas fa-ban"></i>
                    Block Time
                </button>
                <button class="secondary-btn" id="addBreakBtn">
                    <i class="fas fa-coffee"></i>
                    Add Break
                </button>
            </div>
        </div>

        <!-- Main Schedule Area -->
        <div class="zenoti-schedule">
            <!-- Schedule Header -->
            <div class="schedule-header">
                <div>
                    <div class="schedule-title">Daily Schedule</div>
                    <div class="schedule-date" id="scheduleDate"></div>
                </div>
                <div class="schedule-controls">
                    <button class="view-btn active" data-view="day">Day View</button>
                    <button class="view-btn" data-view="week">Week View</button>
                    <button class="view-btn" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                </div>
            </div>

            <!-- Schedule Grid -->
            <div class="schedule-grid-container">
                <div class="schedule-grid" id="scheduleGrid">
                    <!-- Time Column -->
                    <div class="time-column">
                        <div class="time-header">Time</div>
                        <div id="timeSlots"></div>
                    </div>
                    <!-- Staff columns will be generated dynamically -->
                </div>
                <div class="loading" id="scheduleLoading" style="display: none;">
                    <div class="spinner"></div>
                    <span style="margin-left: 12px;">Loading schedule...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Service Legend -->
    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background: linear-gradient(135deg, #8b5cf6, #7c3aed);"></div>
            <span>Facials</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: linear-gradient(135deg, #10b981, #059669);"></div>
            <span>Massage</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: linear-gradient(135deg, #f59e0b, #d97706);"></div>
            <span>Body</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: linear-gradient(135deg, #ef4444, #dc2626);"></div>
            <span>Hair</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: linear-gradient(135deg, #ec4899, #db2777);"></div>
            <span>Nails</span>
        </div>
    </div>

    <script>
        // Global state
        let currentDate = new Date();
        let selectedDate = new Date();
        let selectedClient = null;
        let selectedService = null;
        let selectedStaff = null;
        let staffData = [];
        let servicesData = [];
        let clientsData = [];
        let appointmentsData = [];

        // Initialize the system
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing Zenoti Professional Booking System...');
            initializeSystem();
            loadData();
            setupEventListeners();
            renderCalendar();
            updateScheduleDate();
        });

        function initializeSystem() {
            // Set CSS custom properties for dynamic grid
            document.documentElement.style.setProperty('--staff-count', '4');
        }

        async function loadData() {
            showLoading(true);
            try {
                // Load all data in parallel
                const [staffResponse, servicesResponse, clientsResponse] = await Promise.all([
                    fetch('/api/unaki/staff'),
                    fetch('/api/unaki/services'),
                    fetch('/api/unaki/clients')
                ]);

                if (staffResponse.ok) staffData = await staffResponse.json();
                if (servicesResponse.ok) servicesData = await servicesResponse.json();
                if (clientsResponse.ok) clientsData = await clientsResponse.json();

                // Update staff count for grid
                document.documentElement.style.setProperty('--staff-count', staffData.length);

                renderStaffGrid();
                await loadScheduleData();
                updateStats();

                console.log(`Loaded: ${staffData.length} staff, ${servicesData.length} services, ${clientsData.length} clients`);
            } catch (error) {
                console.error('Error loading data:', error);
            } finally {
                showLoading(false);
            }
        }

        async function loadScheduleData() {
            try {
                const dateStr = selectedDate.toISOString().split('T')[0];
                const response = await fetch(`/api/unaki/schedule?date=${dateStr}`);

                if (response.ok) {
                    const data = await response.json();
                    appointmentsData = data.appointments || [];
                    renderScheduleGrid();
                    renderAppointments();
                } else {
                    console.error('Failed to load schedule data');
                }
            } catch (error) {
                console.error('Error loading schedule:', error);
            }
        }

        function setupEventListeners() {
            // Client type toggle
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    const type = this.dataset.type;
                    // Handle client type switching logic here
                });
            });

            // Service category selection
            document.querySelectorAll('.service-card').forEach(card => {
                card.addEventListener('click', function() {
                    document.querySelectorAll('.service-card').forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');

                    const category = this.dataset.category;
                    filterServicesByCategory(category);
                });
            });

            // Calendar navigation
            document.getElementById('prevMonth').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            document.getElementById('nextMonth').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            // Action buttons
            document.getElementById('bookNowBtn').addEventListener('click', handleBookNow);
            document.getElementById('blockTimeBtn').addEventListener('click', handleBlockTime);
            document.getElementById('addBreakBtn').addEventListener('click', handleAddBreak);
            document.getElementById('refreshBtn').addEventListener('click', loadScheduleData);

            // View controls
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (this.id !== 'refreshBtn') {
                        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                    }
                });
            });

            // Client search
            const clientSearch = document.getElementById('clientSearch');
            clientSearch.addEventListener('input', handleClientSearch);
        }

        function renderCalendar() {
            const currentMonthElement = document.getElementById('currentMonth');
            const calendarGrid = document.getElementById('calendarGrid');

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            currentMonthElement.textContent = currentDate.toLocaleDateString('en-US', { 
                month: 'long', 
                year: 'numeric' 
            });

            calendarGrid.innerHTML = '';

            // Add day headers
            const dayHeaders = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
            dayHeaders.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-day';
                dayHeader.style.fontWeight = '600';
                dayHeader.style.color = 'var(--text-light)';
                dayHeader.textContent = day;
                calendarGrid.appendChild(dayHeader);
            });

            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            // Add empty cells for days before month starts
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                calendarGrid.appendChild(emptyDay);
            }

            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;

                const dayDate = new Date(year, month, day);

                if (dayDate.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }

                if (dayDate.toDateString() === selectedDate.toDateString()) {
                    dayElement.classList.add('selected');
                }

                dayElement.addEventListener('click', function() {
                    selectedDate = new Date(year, month, day);
                    renderCalendar();
                    updateScheduleDate();
                    loadScheduleData();
                });

                calendarGrid.appendChild(dayElement);
            }
        }

        function renderStaffGrid() {
            const staffGrid = document.getElementById('staffGrid');
            staffGrid.innerHTML = '';

            staffData.forEach(staff => {
                const staffCard = document.createElement('div');
                staffCard.className = 'staff-card';
                staffCard.dataset.staffId = staff.id;

                const initials = staff.name.split(' ').map(n => n[0]).join('').toUpperCase();
                const availability = Math.random() > 0.3 ? 'available' : 'busy';

                staffCard.innerHTML = `
                    <div class="staff-avatar">${initials}</div>
                    <div class="staff-info">
                        <div class="staff-name">${staff.name}</div>
                        <div class="staff-specialty">${staff.specialty || 'Therapist'}</div>
                    </div>
                    <div class="availability-dot ${availability}"></div>
                `;

                staffCard.addEventListener('click', function() {
                    document.querySelectorAll('.staff-card').forEach(card => card.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedStaff = staff;
                });

                staffGrid.appendChild(staffCard);
            });
        }

        function renderScheduleGrid() {
            const scheduleGrid = document.getElementById('scheduleGrid');
            const timeColumn = scheduleGrid.querySelector('.time-column');

            // Clear existing staff columns
            const existingStaffColumns = scheduleGrid.querySelectorAll('.staff-column');
            existingStaffColumns.forEach(col => col.remove());

            // Generate time slots
            renderTimeSlots();

            // Generate staff columns
            staffData.forEach(staff => {
                const staffColumn = document.createElement('div');
                staffColumn.className = 'staff-column';
                staffColumn.dataset.staffId = staff.id;

                // Staff header
                const staffHeader = document.createElement('div');
                staffHeader.className = 'staff-header';
                staffHeader.innerHTML = `
                    <div class="staff-header-name">${staff.name}</div>
                    <div class="staff-header-specialty">${staff.specialty || 'Therapist'}</div>
                `;

                staffColumn.appendChild(staffHeader);

                // Time slots
                for (let hour = 8; hour < 20; hour++) {
                    for (let minutes = 0; minutes < 60; minutes += 30) {
                        const timeSlot = document.createElement('div');
                        timeSlot.className = 'time-slot';
                        timeSlot.style.height = '60px';
                        timeSlot.style.borderBottom = '1px solid var(--border-light)';

                        // Add click handler for booking
                        const timeString = `${hour.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                        timeSlot.addEventListener('click', () => handleSlotClick(staff.id, timeString));

                        staffColumn.appendChild(timeSlot);
                    }
                }

                scheduleGrid.appendChild(staffColumn);
            });
        }

        function renderTimeSlots() {
            const timeSlotsContainer = document.getElementById('timeSlots');
            timeSlotsContainer.innerHTML = '';

            for (let hour = 8; hour < 20; hour++) {
                for (let minutes = 0; minutes < 60; minutes += 30) {
                    const timeSlot = document.createElement('div');
                    timeSlot.className = 'time-slot';

                    const timeString = `${hour.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                    const displayTime = new Date(`2000-01-01 ${timeString}`).toLocaleTimeString('en-US', {
                        hour: 'numeric',
                        minute: '2-digit',
                        hour12: true
                    });

                    timeSlot.textContent = displayTime;
                    timeSlotsContainer.appendChild(timeSlot);
                }
            }
        }

        function renderAppointments() {
            // Clear existing appointments
            document.querySelectorAll('.appointment-slot').forEach(slot => slot.remove());

            appointmentsData.forEach(appointment => {
                const staffColumn = document.querySelector(`[data-staff-id="${appointment.staffId}"]`);
                if (!staffColumn) return;

                const appointmentSlot = document.createElement('div');
                appointmentSlot.className = `appointment-slot ${appointment.serviceType.toLowerCase()}`;

                const startTime = new Date(`2000-01-01 ${appointment.startTime}`);
                const endTime = new Date(`2000-01-01 ${appointment.endTime}`);
                const duration = (endTime - startTime) / (1000 * 60); // minutes

                // Calculate position
                const startHour = startTime.getHours();
                const startMinutes = startTime.getMinutes();
                const topOffset = ((startHour - 8) * 2 + startMinutes / 30) * 60 + 80; // 80px for header
                const height = (duration / 30) * 60;

                appointmentSlot.style.top = `${topOffset}px`;
                appointmentSlot.style.height = `${height}px`;
                appointmentSlot.style.zIndex = '10';

                appointmentSlot.innerHTML = `
                    <div class="appointment-client">${appointment.clientName}</div>
                    <div class="appointment-service">${appointment.serviceType}</div>
                    <div class="appointment-time">${appointment.startTime} - ${appointment.endTime}</div>
                `;

                appointmentSlot.addEventListener('click', () => handleAppointmentClick(appointment));

                staffColumn.appendChild(appointmentSlot);
            });
        }

        function updateScheduleDate() {
            const scheduleDateElement = document.getElementById('scheduleDate');
            scheduleDateElement.textContent = selectedDate.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function updateStats() {
            // Update today's stats
            const todayAppointments = appointmentsData.filter(apt => 
                new Date(apt.date).toDateString() === new Date().toDateString()
            );

            document.getElementById('todayBookings').textContent = todayAppointments.length;

            const revenue = todayAppointments.reduce((sum, apt) => sum + (apt.amount || 0), 0);
            document.getElementById('todayRevenue').textContent = `$${revenue.toFixed(0)}`;

            const utilization = staffData.length > 0 ? Math.round((todayAppointments.length / (staffData.length * 12)) * 100) : 0;
            document.getElementById('staffUtilization').textContent = `${utilization}%`;

            const totalSlots = staffData.length * 24; // 12 hours * 2 slots per hour
            const availableSlots = totalSlots - todayAppointments.length;
            document.getElementById('availableSlots').textContent = availableSlots;
        }

        function handleClientSearch() {
            const searchTerm = this.value.toLowerCase();
            const dropdown = document.getElementById('clientDropdown');

            if (searchTerm.length > 0) {
                const matches = clientsData.filter(client => 
                    client.name.toLowerCase().includes(searchTerm) ||
                    client.phone.includes(searchTerm) ||
                    (client.email && client.email.toLowerCase().includes(searchTerm))
                );

                if (matches.length > 0) {
                    dropdown.innerHTML = matches.map(client => `
                        <div class="client-option" data-client-id="${client.id}" style="padding: 8px 12px; cursor: pointer; border-radius: 6px; margin-bottom: 4px; background: var(--bg-light);">
                            <strong>${client.name}</strong><br>
                            <small>${client.phone}</small>
                        </div>
                    `).join('');
                    dropdown.style.display = 'block';

                    // Add click handlers
                    dropdown.querySelectorAll('.client-option').forEach(option => {
                        option.addEventListener('click', function() {
                            const clientId = this.dataset.clientId;
                            selectedClient = clientsData.find(c => c.id == clientId);
                            document.getElementById('clientSearch').value = selectedClient.name;
                            dropdown.style.display = 'none';
                        });
                    });
                } else {
                    dropdown.style.display = 'none';
                }
            } else {
                dropdown.style.display = 'none';
            }
        }

        function filterServicesByCategory(category) {
            // Filter services by category and update UI accordingly
            console.log('Filtering services by category:', category);
        }

        function handleSlotClick(staffId, timeString) {
            if (!selectedClient || !selectedService) {
                alert('Please select a client and service first');
                return;
            }

            const confirmed = confirm(`Book appointment for ${selectedClient.name} at ${timeString}?`);
            if (confirmed) {
                redirectToBookingPage(staffId, timeString);
            }
        }

        function handleAppointmentClick(appointment) {
            // Show appointment details or edit modal
            console.log('Appointment clicked:', appointment);
        }

        function handleBookNow() {
            redirectToBookingPage();
        }

        function handleBlockTime() {
            alert('Block time functionality would be implemented here');
        }

        function handleAddBreak() {
            alert('Add break functionality would be implemented here');
        }

        function redirectToBookingPage(staffId = null, timeString = null) {
            let url = '/book-appointment';
            const params = new URLSearchParams();

            params.append('date', selectedDate.toISOString().split('T')[0]);

            if (selectedClient) {
                params.append('client_id', selectedClient.id);
            }

            if (selectedService) {
                params.append('service_id', selectedService.id);
            }

            if (staffId) {
                params.append('staff_id', staffId);
            }

            if (timeString) {
                params.append('time', timeString);
            }

            if (selectedService && selectedService.duration) {
                params.append('duration', selectedService.duration);
            }

            if (params.toString()) {
                url += '?' + params.toString();
            }

            window.location.href = url;
        }

        function showLoading(show) {
            const loading = document.getElementById('scheduleLoading');
            if (loading) {
                loading.style.display = show ? 'flex' : 'none';
            }
        }
    </script>
