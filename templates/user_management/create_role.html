{% extends "base.html" %}

{% block title %}Create Role{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-3">
        <div class="col-12">
            <h2>
                <i class="fas fa-plus-circle"></i> Create New Role
            </h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('create_role') }}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Role Name (Internal) *</label>
                                    <input type="text" name="name" class="form-control" placeholder="e.g., spa_therapist" required>
                                    <small class="form-text text-muted">Use lowercase with underscores</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Display Name *</label>
                                    <input type="text" name="display_name" class="form-control" placeholder="e.g., Spa Therapist" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <textarea name="description" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Permissions *</label>
                            <div class="card">
                                <div class="card-body">
                                    {% for module, perms in permissions_by_module.items() %}
                                    <div class="mb-3">
                                        <h5>{{ module|title }}</h5>
                                        <div class="row">
                                            {% for perm in perms %}
                                            <div class="col-md-4">
                                                <div class="form-check">
                                                    <input type="checkbox" name="permissions" value="{{ perm.id }}" class="form-check-input" id="perm_{{ perm.id }}">
                                                    <label class="form-check-label" for="perm_{{ perm.id }}">
                                                        {{ perm.display_name }}
                                                        <small class="text-muted d-block">{{ perm.description }}</small>
                                                    </label>
                                                </div>
                                            </div>
                                            {% endfor %}
                                        </div>
                                    </div>
                                    <hr>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Create Role
                            </button>
                            <a href="{{ url_for('manage_roles') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
