{% extends "base.html" %}

{% block title %}Create Permission{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-3">
        <div class="col-12">
            <h2>
                <i class="fas fa-plus-circle"></i> Create New Permission
            </h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('create_permission') }}">
                        <div class="form-group">
                            <label>Permission Name (Internal) *</label>
                            <input type="text" name="name" class="form-control" placeholder="e.g., clients_create" required>
                            <small class="form-text text-muted">Use lowercase with underscores</small>
                        </div>

                        <div class="form-group">
                            <label>Display Name *</label>
                            <input type="text" name="display_name" class="form-control" placeholder="e.g., Create Client" required>
                        </div>

                        <div class="form-group">
                            <label>Module *</label>
                            <select name="module" class="form-control" required>
                                <option value="">Select Module</option>
                                {% for module in modules %}
                                <option value="{{ module }}">{{ module|title }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <textarea name="description" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-info">
                                <i class="fas fa-save"></i> Create Permission
                            </button>
                            <a href="{{ url_for('manage_permissions') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
